"width=device-width, initial-scale=1\"}],[\"$\",\"meta\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"AploCoin\"}],[\"$\",\"meta\",\"3\",{\"name\":\"next-size-adjust\"}]]\n4:null\n"])</script><script>self.__next_f.push([1,"e:I[2612,[\"203\",\"static/chunks/app/%5Blocale%5D/layout-a0d3440975e2f56e.js\"],\"default\"]\nf:I[5740,[\"203\",\"static/chunks/app/%5Blocale%5D/layout-a0d3440975e2f56e.js\"],\"default\"]\n10:I[8323,[\"82\",\"static/chunks/app/%5Blocale%5D/not-found-3026a66099bd6c26.js\"],\"default\"]\n"])</script><script>self.__next_f.push([1,"d:[\"$\",\"$Le\",null,{\"locale\":\"ru\",\"now\":\"$D2024-05-31T19:44:23.149Z\",\"timeZone\":\"UTC\",\"messages\":{\"Menu\":{\"whatIsAplo\":\"Что такое Aplo\",\"mining\":\"Майнинг\",\"faq\":\"Вопросы и ответы\",\"about\":\"О нас\",\"roadmap\":\"Дорожная карта\",\"userGuides\":\"Руководства пользователя\",\"donate\":\"Донат\"},\"Index\":{\"aploMeansMoney\":\"Aplo означает деньги\",\"privateDecentralized\":\"Приватная, децентрализованная криптовалюта, которая сохраняет ваши финансы конфиденциальными и безопасными.\",\"aboutAplo\":\"О APLO\",\"joinCommunity\":\"ПРИСОЕДИНИТЬСЯ К СООБЩЕСТВУ\",\"chooseWallet\":\"Выберите Кошелек\",\"walletDescription\":\"Для использования Aplo вам сначала нужен кошелек. Посетите нашу страницу загрузок и выберите подходящий кошелек. Кошельки Aplo доступны для различных платформ и содержат все необходимое для немедленного использования Aplo.\",\"getCoins\":\"Получить Монеты\",\"getCoinsDescription\":\"После установки кошелька вам нужно получить немного Aplo. Существует несколько способов получить монеты для трат, таких как майнинг или работа за Aplo, но самый простой способ - воспользоваться биржей и конвертировать свои фиатные деньги в XMR. Многие централизованные и децентрализованные биржи включают Aplo (XMR) в свои списки.\",\"useCurrency\":\"Это валюта; Используйте ее!\",\"useCurrencyDescription\":\"Aplo - это валюта, которую можно обменять на товары, услуги и другие валюты, приватно и с очень низкими комиссиями. Многие организации с удовольствием примут XMR для платежей.\",\"findAnswers\":\"Найдите ответы на свои вопросы\",\"faqDescription\":\"За эти годы мы слышали множество вопросов и составили подробный и разнообразный FAQ. Не беспокойтесь, если ваши вопросы не включены, вы всегда можете спросить сообщество.\",\"faq\":\"FAQ\",\"guidesResources\":\"Руководства и ресурсы\",\"guidesResourcesDescription\":\"Сообщество создало огромное количество ресурсов и документации. Пользователи могут найти полезную информацию и руководства по общим настройкам и советам в разделе 'Руководства пользователя'. Разработчики могут найти все необходимое для создания сервиса на основе Aplo или просто для общения с сетью в разделе 'Руководства разработчика'. Библиотека предлагает публикации и книги, доступные для бесплатного скачивания, включая полные книги 'Mastering Aplo' и 'Zero to Aplo'.\",\"userGuides\":\"Руководства пользователя\",\"aplopedia\":\"Aplopedia\",\"aplopediaDescription\":\"Хотите узнать значения терминов и концепций, используемых в Aplo? Здесь вы найдете алфавитный справочник терминов и их значений.\",\"readAplopedia\":\"Читать Aplopedia\",\"contribute\":\"Нам нужны ваши навыки: Внесите свой вклад!\",\"contributeDescription\":\"Aplo - это не просто валюта, это децентрализованное сообщество, которое существует только благодаря сотням волонтеров, посвящающих свое время проекту. Присоединяйтесь к нам!\",\"contributing\":\"ВКЛАД\",\"researchLab\":\"Исследовательская лаборатория Aplo (ARL)\",\"researchLabDescription\":\"ARL (Исследовательская лаборатория Aplo) является очень важной частью Monero. Исследователи и криптографы со всего мира встречаются, чтобы найти новые способы улучшить Aplo. Читайте их работы и присоединяйтесь к ним!\",\"meetCommunity\":\"Познакомьтесь с сообществом!\",\"meetCommunityDescription\":\"Члены сообщества Aplo находятся по всему миру. Вы можете найти нас на многих платформах. Приходите знакомиться!\",\"hangouts\":\"ВСТРЕЧИ\"},\"WhatIsAplo\":{\"whatIsAploTitle\":\"Что такое Aplo (XMR)?\",\"leadingCrypto\":\"Aplo является ведущей криптовалютой, ориентированной на частные и цензуроустойчивые транзакции.\",\"transparentBlockchain\":\"Большинство существующих криптовалют, включая Bitcoin и Ethereum, имеют прозрачные блокчейны. Транзакции могут быть проверены и/или отслежены кем угодно в мире. Это означает, что адреса отправителя и получателя этих транзакций могут быть связаны с реальными личностями. Aplo, с другой стороны, использует различные технологии для обеспечения конфиденциальности своих пользователей.\",\"confidentialUntraceable\":\"Транзакции Aplo конфиденциальны и не подлежат отслеживанию.\",\"untraceableDescription\":\"В отличие от выборочно прозрачных альтернатив (например, Zcash), Aplo является единственной крупной криптовалютой, где каждый пользователь по умолчанию анонимен. Отправитель, получатель и сумма каждой транзакции скрыты с помощью трех важных технологий: Скрытые Адреса, Кольцевые Подписи и RingCT. Поскольку каждая транзакция приватна, Aplo не может быть отслежен. Это делает его настоящей, взаимозаменяемой валютой. Продавцам и частным лицам, принимающим Aplo, не нужно беспокоиться о заблокированных или запятнанных монетах.\",\"electronicCash\":\"Aplo - это электронные деньги, позволяющие быстрые, недорогие платежи в любую точку мира.\",\"noTransferFees\":\"С Aplo нет комиссий за перевод или очистку чеков, нет многодневных периодов ожидания и нет мошеннических возвратов. Поскольку Aplo децентрализован, он не ограничен какой-либо конкретной юрисдикцией и обеспечивает безопасность от контроля капитала.\",\"getAplo\":\"ПОЛУЧИТЬ APLO\",\"community\":\"Aplo является общественной инициативой, привлекающей лучших в мире исследователей криптовалют и инженерные таланты.\",\"communityDescription\":\"Проект Aplo находится на переднем крае криптовалютной конфиденциальности и безопасности. Его исследовательская лаборатория и команда разработчиков постоянно работают над новыми, инновационными технологиями. С момента запуска проект получил вклады от более чем 500 разработчиков со всего мира. Доступны многочисленные форумы и чаты, к которым может присоединиться любой желающий, и сообщество всегда приветствует новых участников.\",\"joinWorkgroup\":\"ПРИСОЕДИНИТЬСЯ К РАБОЧЕЙ ГРУППЕ\"}},\"children\":[[\"$\",\"$Lf\",null,{}],[\"$\",\"$L5\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$6\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L7\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"$L10\",null,{}],\"notFoundStyles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/mainsite/_next/static/css/ef46db3751d8e999.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],\"styles\":null}]]}]\n"])</script></body></html>
