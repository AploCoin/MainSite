7138\",\"static/chunks/7138-deb7eef5dfb880ef.js\",\"3482\",\"static/chunks/3482-e9607a43a3bb22c6.js\",\"1203\",\"static/chunks/app/%5Blocale%5D/layout-107d7c63f487e238.js\"],\"default\"]\n"])</script><script>self.__next_f.push([1,"13:[\"$\",\"$L14\",null,{\"locale\":\"ru\",\"now\":\"$D2024-06-02T11:56:07.822Z\",\"timeZone\":\"UTC\",\"messages\":{\"Menu\":{\"whatIsAplo\":\"Что такое Aplo\",\"mining\":\"Майнинг\",\"faq\":\"Вопросы и ответы\",\"about\":\"О нас\",\"roadmap\":\"Дорожная карта\",\"userGuides\":\"Руководства пользователя\",\"donate\":\"Донат\"},\"Footer\":{\"privateDecentralized\":\"Приватная, децентрализованная\",\"keepsFinances\":\"криптовалюта, которая сохраняет\",\"confidentialSecure\":\"ваши финансы конфиденциальными\",\"andSecure\":\"и безопасными.\",\"resources\":\"Ресурсы\",\"whatIsAplo\":\"Что такое Aplo\",\"mining\":\"Майнинг\",\"about\":\"О нас\",\"roadmap\":\"Дорожная карта\",\"reachOut\":\"Связаться\",\"contact\":\"Контакты\",\"community\":\"Сообщество\",\"exchanges\":\"Обмены\",\"sourceCode\":\"Исходный код\"},\"Index\":{\"aploMeansMoney\":\"Aplo означает деньги\",\"privateDecentralized\":\"Приватная, децентрализованная криптовалюта, которая сохраняет ваши финансы конфиденциальными и безопасными.\",\"aboutAplo\":\"О APLO\",\"joinCommunity\":\"ПРИСОЕДИНИТЬСЯ К СООБЩЕСТВУ\",\"chooseWallet\":\"Выберите Кошелек\",\"walletDescription\":\"Для использования Aplo вам сначала нужен кошелек. Посетите нашу страницу загрузок и выберите подходящий кошелек. Кошельки Aplo доступны для различных платформ и содержат все необходимое для немедленного использования Aplo.\",\"getCoins\":\"Получить Монеты\",\"getCoinsDescription\":\"После установки кошелька вам нужно получить немного Aplo. Существует несколько способов получить монеты для трат, таких как майнинг или работа за Aplo, но самый простой способ - воспользоваться биржей и конвертировать свои фиатные деньги в XMR. Многие централизованные и децентрализованные биржи включают Aplo (XMR) в свои списки.\",\"useCurrency\":\"Это валюта; Используйте ее!\",\"useCurrencyDescription\":\"Aplo - это валюта, которую можно обменять на товары, услуги и другие валюты, приватно и с очень низкими комиссиями. Многие организации с удовольствием примут XMR для платежей.\",\"findAnswers\":\"Найдите ответы на свои вопросы\",\"faqDescription\":\"За эти годы мы слышали множество вопросов и составили подробный и разнообразный FAQ. Не беспокойтесь, если ваши вопросы не включены, вы всегда можете спросить сообщество.\",\"faq\":\"FAQ\",\"guidesResources\":\"Руководства и ресурсы\",\"guidesResourcesDescription\":\"Сообщество создало огромное количество ресурсов и документации. Пользователи могут найти полезную информацию и руководства по общим настройкам и советам в разделе 'Руководства пользователя'. Разработчики могут найти все необходимое для создания сервиса на основе Aplo или просто для общения с сетью в разделе 'Руководства разработчика'. Библиотека предлагает публикации и книги, доступные для бесплатного скачивания, включая полные книги 'Mastering Aplo' и 'Zero to Aplo'.\",\"userGuides\":\"Руководства пользователя\",\"aplopedia\":\"Aplopedia\",\"aplopediaDescription\":\"Хотите узнать значения терминов и концепций, используемых в Aplo? Здесь вы найдете алфавитный справочник терминов и их значений.\",\"readAplopedia\":\"Читать Aplopedia\",\"contribute\":\"Нам нужны ваши навыки: Внесите свой вклад!\",\"contributeDescription\":\"Aplo - это не просто валюта, это децентрализованное сообщество, которое существует только благодаря сотням волонтеров, посвящающих свое время проекту. Присоединяйтесь к нам!\",\"contributing\":\"ВКЛАД\",\"researchLab\":\"Исследовательская лаборатория Aplo (ARL)\",\"researchLabDescription\":\"ARL (Исследовательская лаборатория Aplo) является очень важной частью Monero. Исследователи и криптографы со всего мира встречаются, чтобы найти новые способы улучшить Aplo. Читайте их работы и присоединяйтесь к ним!\",\"meetCommunity\":\"Познакомьтесь с сообществом!\",\"meetCommunityDescription\":\"Члены сообщества Aplo находятся по всему миру. Вы можете найти нас на многих платформах. Приходите знакомиться!\",\"hangouts\":\"ВСТРЕЧИ\"},\"WhatIsAplo\":{\"whatIsAploTitle\":\"Что такое Aplo (XMR)?\",\"leadingCrypto\":\"Aplo является ведущей криптовалютой, ориентированной на частные и цензуроустойчивые транзакции.\",\"transparentBlockchain\":\"Большинство существующих криптовалют, включая Bitcoin и Ethereum, имеют прозрачные блокчейны. Транзакции могут быть проверены и/или отслежены кем угодно в мире. Это означает, что адреса отправителя и получателя этих транзакций могут быть связаны с реальными личностями. Aplo, с другой стороны, использует различные технологии для обеспечения конфиденциальности своих пользователей.\",\"confidentialUntraceable\":\"Транзакции Aplo конфиденциальны и не подлежат отслеживанию.\",\"untraceableDescription\":\"В отличие от выборочно прозрачных альтернатив (например, Zcash), Aplo является единственной крупной криптовалютой, где каждый пользователь по умолчанию анонимен. Отправитель, получатель и сумма каждой транзакции скрыты с помощью трех важных технологий: Скрытые Адреса, Кольцевые Подписи и RingCT. Поскольку каждая транзакция приватна, Aplo не может быть отслежен. Это делает его настоящей, взаимозаменяемой валютой. Продавцам и частным лицам, принимающим Aplo, не нужно беспокоиться о заблокированных или запятнанных монетах.\",\"electronicCash\":\"Aplo - это электронные деньги, позволяющие быстрые, недорогие платежи в любую точку мира.\",\"noTransferFees\":\"С Aplo нет комиссий за перевод или очистку чеков, нет многодневных периодов ожидания и нет мошеннических возвратов. Поскольку Aplo децентрализован, он не ограничен какой-либо конкретной юрисдикцией и обеспечивает безопасность от контроля капитала.\",\"getAplo\":\"ПОЛУЧИТЬ APLO\",\"community\":\"Aplo является общественной инициативой, привлекающей лучших в мире исследователей криптовалют и инженерные таланты.\",\"communityDescription\":\"Проект Aplo находится на переднем крае криптовалютной конфиденциальности и безопасности. Его исследовательская лаборатория и команда разработчиков постоянно работают над новыми, инновационными технологиями. С момента запуска проект получил вклады от более чем 500 разработчиков со всего мира. Доступны многочисленные форумы и чаты, к которым может присоединиться любой желающий, и сообщество всегда приветствует новых участников.\",\"joinWorkgroup\":\"ПРИСОЕДИНИТЬСЯ К РАБОЧЕЙ ГРУППЕ\"},\"Donate\":{\"donateToAplo\":\"Пожертвовать проекту Aplo\",\"donationDescription\":\"Пожертвовав на следующий адрес Monero (Общий фонд), вы поддерживаете проект Monero. Если вы хотите пожертвовать на конкретное предложение, пожалуйста, смотрите\",\"fundingRequired\":\"Требуется финансирование\",\"contributeQRCode\":\"Пожертвовать с помощью QR-кода\",\"instruction1\":\"1. Выберите сумму XMR, которую вы хотите пожертвовать на это предложение\",\"instruction2\":\"2. Сканируйте этот QR-код или нажмите, чтобы открыть в своем приложении Monero Wallet:\",\"or\":\"ИЛИ\",\"enterAddress\":\"Введите следующий адрес Tron:\",\"anotherAdress\":\"Или введите адрес из любой другой сети EVM или любой сети которая доступной в Metamask.\",\"sendThankYou\":\"3. Отправить! Спасибо! Monero благодарен вам.\",\"remark\":\"Ваш вклад должен быть виден в течение 5 минут после отправки вашего вклада. Если по какой-то причине его нет, пожалуйста, свяжитесь с членом основной команды!\"}},\"children\":[[\"$\",\"$L15\",null,{}],[\"$\",\"$Lb\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$c\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Ld\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"$L16\",null,{}],\"notFoundStyles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/ef46db3751d8e999.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],\"styles\":null}],[\"$\",\"$L17\",null,{}]]}]\n"])</script></body></html>
