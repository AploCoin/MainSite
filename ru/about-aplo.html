,\"useCurrencyDescription\":\"Aplo - это валюта, которую можно обменять на товары, услуги и другие валюты, приватно и с очень низкими комиссиями. Многие организации с удовольствием примут XMR для платежей.\",\"findAnswers\":\"Найдите ответы на свои вопросы\",\"faqDescription\":\"За эти годы мы слышали множество вопросов и составили подробный и разнообразный FAQ. Не беспокойтесь, если ваши вопросы не включены, вы всегда можете спросить сообщество.\",\"faq\":\"FAQ\",\"guidesResources\":\"Руководства и ресурсы\",\"guidesResourcesDescription\":\"Сообщество создало огромное количество ресурсов и документации. Пользователи могут найти полезную информацию и руководства по общим настройкам и советам в разделе 'Руководства пользователя'. Разработчики могут найти все необходимое для создания сервиса на основе Aplo или просто для общения с сетью в разделе 'Руководства разработчика'. Библиотека предлагает публикации и книги, доступные для бесплатного скачивания, включая полные книги 'Mastering Aplo' и 'Zero to Aplo'.\",\"userGuides\":\"Руководства пользователя\",\"aplopedia\":\"Aplopedia\",\"aplopediaDescription\":\"Хотите узнать значения терминов и концепций, используемых в Aplo? Здесь вы найдете алфавитный справочник терминов и их значений.\",\"readAplopedia\":\"Читать Aplopedia\",\"contribute\":\"Нам нужны ваши навыки: Внесите свой вклад!\",\"contributeDescription\":\"Aplo - это не просто валюта, это децентрализованное сообщество, которое существует только благодаря сотням волонтеров, посвящающих свое время проекту. Присоединяйтесь к нам!\",\"contributing\":\"ВКЛАД\",\"researchLab\":\"Исследовательская лаборатория Aplo (ARL)\",\"researchLabDescription\":\"ARL (Исследовательская лаборатория Aplo) является очень важной частью Monero. Исследователи и криптографы со всего мира встречаются, чтобы найти новые способы улучшить Aplo. Читайте их работы и присоединяйтесь к ним!\",\"meetCommunity\":\"Познакомьтесь с сообществом!\",\"meetCommunityDescription\":\"Члены сообщества Aplo находятся по всему миру. Вы можете найти нас на многих платформах. Приходите знакомиться!\",\"hangouts\":\"ВСТРЕЧИ\"},\"WhatIsAplo\":{\"whatIsAploTitle\":\"Что такое Aplo (XMR)?\",\"leadingCrypto\":\"Aplo является ведущей криптовалютой, ориентированной на частные и цензуроустойчивые транзакции.\",\"transparentBlockchain\":\"Большинство существующих криптовалют, включая Bitcoin и Ethereum, имеют прозрачные блокчейны. Транзакции могут быть проверены и/или отслежены кем угодно в мире. Это означает, что адреса отправителя и получателя этих транзакций могут быть связаны с реальными личностями. Aplo, с другой стороны, использует различные технологии для обеспечения конфиденциальности своих пользователей.\",\"confidentialUntraceable\":\"Транзакции Aplo конфиденциальны и не подлежат отслеживанию.\",\"untraceableDescription\":\"В отличие от выборочно прозрачных альтернатив (например, Zcash), Aplo является единственной крупной криптовалютой, где каждый пользователь по умолчанию анонимен. Отправитель, получатель и сумма каждой транзакции скрыты с помощью трех важных технологий: Скрытые Адреса, Кольцевые Подписи и RingCT. Поскольку каждая транзакция приватна, Aplo не может быть отслежен. Это делает его настоящей, взаимозаменяемой валютой. Продавцам и частным лицам, принимающим Aplo, не нужно беспокоиться о заблокированных или запятнанных монетах.\",\"electronicCash\":\"Aplo - это электронные деньги, позволяющие быстрые, недорогие платежи в любую точку мира.\",\"noTransferFees\":\"С Aplo нет комиссий за перевод или очистку чеков, нет многодневных периодов ожидания и нет мошеннических возвратов. Поскольку Aplo децентрализован, он не ограничен какой-либо конкретной юрисдикцией и обеспечивает безопасность от контроля капитала.\",\"getAplo\":\"ПОЛУЧИТЬ APLO\",\"community\":\"Aplo является общественной инициативой, привлекающей лучших в мире исследователей криптовалют и инженерные таланты.\",\"communityDescription\":\"Проект Aplo находится на переднем крае криптовалютной конфиденциальности и безопасности. Его исследовательская лаборатория и команда разработчиков постоянно работают над новыми, инновационными технологиями. С момента запуска проект получил вклады от более чем 500 разработчиков со всего мира. Доступны многочисленные форумы и чаты, к которым может присоединиться любой желающий, и сообщество всегда приветствует новых участников.\",\"joinWorkgroup\":\"ПРИСОЕДИНИТЬСЯ К РАБОЧЕЙ ГРУППЕ\"},\"Donate\":{\"donateToAplo\":\"Пожертвовать проекту Aplo\",\"donationDescription\":\"Пожертвовав на следующий адрес Monero (Общий фонд), вы поддерживаете проект Monero. Если вы хотите пожертвовать на конкретное предложение, пожалуйста, смотрите\",\"fundingRequired\":\"Требуется финансирование\",\"contributeQRCode\":\"Пожертвовать с помощью QR-кода\",\"instruction1\":\"1. Выберите сумму XMR, которую вы хотите пожертвовать на это предложение\",\"instruction2\":\"2. Сканируйте этот QR-код или нажмите, чтобы открыть в своем приложении Monero Wallet:\",\"or\":\"ИЛИ\",\"enterAddress\":\"Введите следующий адрес Tron:\",\"anotherAdress\":\"Или введите адрес из любой другой сети EVM или любой сети доступной в Metamask.\",\"sendThankYou\":\"3. Отправить! Спасибо! Monero благодарен вам.\",\"remark\":\"Ваш вклад должен быть виден в течение 5 минут после отправки вашего вклада. Если по какой-то причине его нет, пожалуйста, свяжитесь с членом основной команды!\"},\"Roadmap\":{\"title\":\"Дорожная карта\",\"completed\":\"Завершенные задачи\",\"onGoing\":\"Текущие задачи\",\"upComing\":\"Предстоящие задачи\",\"future\":\"В будущем\"},\"UserGuide\":{\"pageHeading\":\"Руководства пользователя\",\"general\":\"Общие\",\"generalLinks\":{\"createPaperWallet\":\"Как создать бумажный кошелек Aplo\",\"makePayment\":\"Как совершить платеж\",\"provePayment\":\"Как доказать, что платеж был сделан\",\"joinMatrixServer\":\"Как присоединиться к серверу Aplo Core Team Matrix\"},\"mining\":\"Майнинг\",\"miningLinks\":{\"mineOnPool\":\"Как майнить в пуле с XMRig\",\"soloMine\":\"Как майнить в одиночку с Aplo GUI\"},\"backup\":\"Резервное копирование\",\"backupLinks\":{\"offlineBackup\":\"Как сделать оффлайн резервное копирование (продвинуто)\"},\"nodeAndSync\":\"Узел и синхронизация\",\"nodeAndSyncLinks\":{\"connectRemoteNode\":\"Как подключиться к удаленному узлу в GUI кошельке\",\"importBlockchain\":\"Как импортировать блокчейн Aplo (продвинуто)\",\"runNodeVPS\":\"Как запустить узел на VPS\"},\"recovery\":\"Восстановление\",\"recoveryLinks\":{\"fixLockedFunds\":\"Как исправить заблокированные средства\",\"restoreFromKeys\":\"Как восстановить кошелек из ключей\",\"restoreFromSeed\":\"Как восстановить кошелек из мнемонической фразы\"},\"wallets\":\"Кошельки\",\"walletsLinks\":{\"cliWalletGuide\":\"Руководство по кошельку Aplo CLI\",\"guiWalletGuide\":\"Руководство по кошельку Aplo GUI\",\"changeRestoreHeight\":\"Как изменить высоту восстановления кошелька\",\"viewOnlyWallet\":\"Как создать кошелек только для просмотра\",\"scanMissingTransaction\":\"Как найти отсутствующую транзакцию CLI/GUI\",\"verifySoftwareCLI\":\"Как использовать командную строку для проверки безопасности программного обеспечения Aplo CLI/GUI (продвинуто)\",\"verifySoftwareWindows\":\"Как проверить безопасность программного обеспечения Aplo CLI/GUI на Windows (начинающий)\",\"multisigTransactions\":\"Мультиподписные транзакции с MMS и CLI кошельком\"},\"hardwareWallets\":\"Аппаратные кошельки\",\"hardwareWalletsLinks\":{\"useLedger\":\"Как использовать кошелек Ledger на Aplo CLI\"},\"anonymizingNetworks\":\"Анонимные сети\",\"anonymizingNetworksLinks\":{\"connectTor\":\"Как подключить кошелек к собственному узлу через Tor\",\"runNodeI2P\":\"Как запустить узел через I2P с I2P-zero\",\"useCLIWithQubesWhonix\":\"Как использовать Aplo CLI/демон с Qubes + Whonix\",\"useTails\":\"Как использовать Aplo на Tails\"}},\"NotFound\":{\"heading\":\"Не найдено\",\"text\":\"Страница не найдена (возможно, она ценит конфиденциальность)\",\"buttonText\":\"На главную\"},\"AboutAplo\":{\"pageHeading\":\"О Aplo\",\"historyHeading\":\"Краткая история\",\"historyText1\":\"Monero был запущен в апреле 2014 года. Это был честный, заранее объявленный запуск эталонного кода CryptoNote. Не было ни премайна, ни инстамайна, и ни одна часть награды за блок не идет на разработку. См. оригинальную ветку Bitcointalk здесь. Основатель, thankful_for_today, предложил некоторые спорные изменения, с которыми сообщество не согласилось. Произошел раскол, и команда Monero Core Team форкнула проект, а сообщество последовало за этой новой командой Core Team. Эта команда Core Team обеспечивает надзор с тех пор.\",\"historyText2\":\"Aplo сделал несколько крупных улучшений с момента запуска. Блокчейн был перенесен на другую структуру базы данных, чтобы обеспечить большую эффективность и гибкость, были установлены минимальные размеры кольцевых подписей, чтобы все транзакции были обязательными приватными, и была внедрена технология RingCT для скрытия сумм транзакций. Почти все улучшения были направлены на улучшение безопасности или конфиденциальности, либо способствовали удобству использования. Aplo продолжает развиваться с целями конфиденциальности и безопасности на первом месте, удобства использования и эффективности на втором.\",\"valuesHeading\":\"Наши ценности\",\"valuesIntro\":\"Aplo - это не просто технология. Это также то, за что эта технология стоит. Некоторые из важных руководящих философий перечислены ниже.\",\"securityHeading\":\"Безопасность\",\"securityText\":\"Пользователи должны иметь возможность доверять Aplo свои транзакции, не рискуя ошибкой или атакой. Aplo отдает всю награду за блок майнерам, которые являются самыми важными членами сети, обеспечивающими эту безопасность. Транзакции криптографически защищены с использованием новейших и самых устойчивых инструментов шифрования.\",\"privacyHeading\":\"Конфиденциальность\",\"privacyText\":\"Aplo серьезно относится к конфиденциальности. Aplo должен уметь защищать пользователей в суде и, в крайних случаях, от смертной казни. Этот уровень конфиденциальности должен быть полностью доступен всем пользователям, независимо от их технологической компетентности или отсутствия знаний о работе Aplo. Пользователь должен уверенно доверять Aplo так, чтобы не чувствовать себя вынужденным менять свои привычки трат из-за риска, что кто-то узнает об этом.\",\"decentralizationHeading\":\"Децентрализация\",\"decentralizationText\":\"Aplo стремится обеспечить наивысшую степень децентрализации как в безопасности сети, так и в разработке кода. Его алгоритм Proof of Work предотвращает доминирование специализированного майнингового оборудования в сети и позволяет справедливо распределять награды за блоки. Кроме того, разработка и исследования Aplo проводятся в рамках глобального сотрудничества, и проект осуществляется с максимальной прозрачностью. Каждое решение по разработке открыто для общественного обсуждения, и каждая крупная встреча разработчиков публикуется онлайн.\",\"technicalInfoHeading\":\"Техническая информация\",\"technicalInfoText\":\"Здесь перечислена основная техническая информация о Monero. Для получения более подробной информации ознакомьтесь с библиотекой или свяжитесь с сообществом.\",\"powHeading\":\"Доказательство работы\",\"powText\":\"Monero использует randomx, ASIC-устойчивый и дружелюбный к процессорам алгоритм POW, созданный членами сообщества Monero, предназначенный для того, чтобы сделать использование специализированного оборудования для майнинга невыгодным. Ранее Monero использовал CryptoNight и его вариации. Подробнее в репозитории GitHub.\",\"emissionCurveHeading\":\"Кривая эмиссии\",\"emissionCurveText\":\"Чтобы обеспечить постоянную мотивацию к майнингу Monero и его безопасности, эмиссия бесконечна. Существует две основные эмиссии: первая, основная кривая: ~18,132 миллиона монет к концу мая 2022 года, затем, хвостовая кривая: 0,6 XMR за каждые 2 минуты блока, начинает действовать после завершения основной эмиссии, что приводит к 1% инфляции, уменьшающейся со временем (Хвостовая эмиссия).\",\"blocksHeading\":\"Блоки\",\"blocksText\":\"Новый блок создается каждые ~2 минуты. Максимального размера блока нет, но вместо этого используется штраф за награду за блок и динамический размер блока, чтобы обеспечить динамическую масштабируемость.\",\"privacyTechnologiesHeading\":\"Основные технологии повышения конфиденциальности\",\"privacyTechnologiesList\":\"RingCT ⓘ\\nСкрытые Адреса ⓘ\\nКольцевые Подписи\\nКольцевые Подписи\\nТранзакции через Tor/I2P\\nDandelion++\"}},\"children\":[[\"$\",\"$L15\",null,{}],[\"$\",\"$Lc\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$d\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Le\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"$L16\",null,{}],\"notFoundStyles\":[],\"styles\":null}],[\"$\",\"$L17\",null,{}]]}]\n"])</script></body></html>
