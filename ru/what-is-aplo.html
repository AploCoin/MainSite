onnected\":\"Подключено\",\"addNetwork\":\"Добавить сеть APLO\",\"addAploToken\":\"Добавить токен APLO\",\"addGaploToken\":\"Добавить токен APLO\",\"error\":\"Ошибка\",\"success\":\"Успешно\",\"metamaskNotInstalled\":\"MetaMask не установлен\",\"walletConnected\":\"Кошелек успешно подключен\",\"networkAdded\":\"Сеть APLO успешно добавлена\",\"networkSwitched\":\"Переключено на сеть APLO\",\"tokenAdded\":\"Токен APLO успешно добавлен\",\"switchNetworkFirst\":\"Пожалуйста, сначала переключитесь на сеть APLO\",\"wrongNetwork\":\"Выбрана неверная сеть. Пожалуйста, переключитесь на сеть APLO\",\"networkError\":\"Произошла ошибка сети\",\"connectionError\":\"Произошла ошибка подключения\",\"copySuccess\":\"Скопировано в буфер обмена\",\"crypto\":\"Крипто\",\"aboutAplo\":\"О APLO\"},\"Footer\":{\"privateDecentralized\":\"Приватная, децентрализованная\",\"keepsFinances\":\"криптовалюта, которая сохраняет\",\"confidentialSecure\":\"ваши финансы конфиденциальными\",\"andSecure\":\"и безопасными.\",\"resources\":\"Ресурсы\",\"whatIsAplo\":\"Что такое Aplo\",\"mining\":\"Майнинг\",\"about\":\"О нас\",\"roadmap\":\"Дорожная карта\",\"reachOut\":\"Связаться\",\"contact\":\"Контакты\",\"community\":\"Сообщество\",\"exchanges\":\"Обмены\",\"sourceCode\":\"Исходный код\"},\"Index\":{\"aploMeansMoney\":\"Aplo означает деньги\",\"privateDecentralized\":\"Приватная, децентрализованная криптовалюта, которая сохраняет ваши финансы конфиденциальными и безопасными.\",\"aboutAplo\":\"О APLO\",\"joinCommunity\":\"ПРИСОЕДИНИТЬСЯ К СООБЩЕСТВУ\",\"chooseWallet\":\"Выберите Кошелек\",\"walletDescription\":\"Aplo поддерживает любой кошелек Ethereum, ура!!!\",\"getCoins\":\"Получить Монеты\",\"getCoinsDescription\":\"После установки кошелька вам нужно получить немного Aplo. Существует несколько способов получить монеты для трат, таких как майнинг или работа за Aplo, но самый простой способ - воспользоваться биржей и конвертировать свои фиатные деньги в XMR. Многие централизованные и децентрализованные биржи включают Aplo (XMR) в свои списки.\",\"useCurrency\":\"Это валюта; Используйте ее!\",\"useCurrencyDescription\":\"Aplo - это валюта, которую можно обменять на товары, услуги и другие валюты, приватно и с очень низкими комиссиями. Многие организации с удовольствием примут XMR для платежей.\",\"findAnswers\":\"Найдите ответы на свои вопросы\",\"faqDescription\":\"За эти годы мы слышали множество вопросов и составили подробный и разнообразный FAQ. Не беспокойтесь, если ваши вопросы не включены, вы всегда можете спросить сообщество.\",\"faq\":\"FAQ\",\"guidesResources\":\"Руководства и ресурсы\",\"guidesResourcesDescription\":\"Сообщество создало огромное количество ресурсов и документации. Пользователи могут найти полезную информацию и руководства по общим настройкам и советам в разделе 'Руководства пользователя'. Разработчики могут найти все необходимое для создания сервиса на основе Aplo или просто для общения с сетью в разделе 'Руководства разработчика'. Библиотека предлагает публикации и книги, доступные для бесплатного скачивания, включая полные книги 'Mastering Aplo' и 'Zero to Aplo'.\",\"userGuides\":\"Руководства пользователя\",\"aplopedia\":\"Aplopedia\",\"aplopediaDescription\":\"Хотите узнать значения терминов и концепций, используемых в Aplo? Здесь вы найдете алфавитный справочник терминов и их значений.\",\"readAplopedia\":\"Читать Aplopedia\",\"contribute\":\"Нам нужны ваши навыки: Внесите свой вклад!\",\"contributeDescription\":\"Aplo - это не просто валюта, это децентрализованное сообщество, которое существует только благодаря сотням волонтеров, посвящающих свое время проекту. Присоединяйтесь к нам!\",\"contributing\":\"ВКЛАД\",\"researchLab\":\"Исследовательская лаборатория Aplo (ARL)\",\"researchLabDescription\":\"ARL (Исследовательская лаборатория Aplo) — очень важная часть APLO. Исследователи и криптографы со всего мира встречаются, чтобы найти новые способы улучшения Aplo. Прочтите их статьи и присоединяйтесь к ним!\",\"meetCommunity\":\"Познакомьтесь с сообществом!\",\"meetCommunityDescription\":\"Члены сообщества Aplo находятся по всему миру. Вы можете найти нас на многих платформах. Приходите знакомиться!\",\"hangouts\":\"ВСТРЕЧИ\"},\"WhatIsAplo\":{\"whatIsAploTitle\":\"Что такое Aplo (XMR)?\",\"leadingCrypto\":\"Aplo является ведущей криптовалютой, ориентированной на частные и цензуроустойчивые транзакции.\",\"transparentBlockchain\":\"Большинство существующих криптовалют, включая Bitcoin и Ethereum, имеют прозрачные блокчейны. Транзакции могут быть проверены и/или отслежены кем угодно в мире. Это означает, что адреса отправителя и получателя этих транзакций могут быть связаны с реальными личностями. Aplo, с другой стороны, использует различные технологии для обеспечения конфиденциальности своих пользователей.\",\"confidentialUntraceable\":\"Транзакции Aplo конфиденциальны и не подлежат отслеживанию.\",\"untraceableDescription\":\"В отличие от выборочно прозрачных альтернатив (например, Zcash), Aplo является единственной крупной криптовалютой, где каждый пользователь по умолчанию анонимен. Отправитель, получатель и сумма каждой транзакции скрыты с помощью трех важных технологий: Скрытые Адреса, Кольцевые Подписи и RingCT. Поскольку каждая транзакция приватна, Aplo не может быть отслежен. Это делает его настоящей, взаимозаменяемой валютой. Продавцам и частным лицам, принимающим Aplo, не нужно беспокоиться о заблокированных или запятнанных монетах.\",\"electronicCash\":\"Aplo - это электронные деньги, позволяющие быстрые, недорогие платежи в любую точку мира.\",\"noTransferFees\":\"С Aplo нет комиссий за перевод или очистку чеков, нет многодневных периодов ожидания и нет мошеннических возвратов. Поскольку Aplo децентрализован, он не ограничен какой-либо конкретной юрисдикцией и обеспечивает безопасность от контроля капитала.\",\"getAplo\":\"ПОЛУЧИТЬ APLO\",\"community\":\"Aplo является общественной инициативой, привлекающей лучших в мире исследователей криптовалют и инженерные таланты.\",\"communityDescription\":\"Проект Aplo находится на переднем крае криптовалютной конфиденциальности и безопасности. Его исследовательская лаборатория и команда разработчиков постоянно работают над новыми, инновационными технологиями. С момента запуска проект получил вклады от более чем 500 разработчиков со всего мира. Доступны многочисленные форумы и чаты, к которым может присоединиться любой желающий, и сообщество всегда приветствует новых участников.\",\"joinWorkgroup\":\"ПРИСОЕДИНИТЬСЯ К РАБОЧЕЙ ГРУППЕ\"},\"Donate\":{\"donateToAplo\":\"Пожертвовать проекту Aplo\",\"donationDescription\":\"Пожертвовав на следующий адрес Monero (Общий фонд), вы поддерживаете проект Monero. Если вы хотите пожертвовать на конкретное предложение, пожалуйста, смотрите\",\"fundingRequired\":\"Требуется финансирование\",\"contributeQRCode\":\"Пожертвовать с помощью QR-кода\",\"instruction1\":\"1. Выберите сумму XMR, которую вы хотите пожертвовать на это предложение\",\"instruction2\":\"2. Сканируйте этот QR-код или нажмите, чтобы открыть в своем приложении Monero Wallet:\",\"or\":\"ИЛИ\",\"enterAddress\":\"Введите следующий адрес Tron:\",\"anotherAdress\":\"Или введите адрес из любой другой сети EVM или любой сети доступной в Metamask.\",\"sendThankYou\":\"3. Отправить! Спасибо! Monero благодарен вам.\",\"remark\":\"Ваш вклад должен быть виден в течение 5 минут после отправки вашего вклада. Если по какой-то причине его нет, пожалуйста, свяжитесь с членом основной команды!\"},\"Roadmap\":{\"title\":\"Дорожная карта\",\"completed\":\"Завершенные задачи\",\"onGoing\":\"Текущие задачи\",\"upComing\":\"Предстоящие задачи\",\"future\":\"В будущем\"},\"UserGuide\":{\"pageHeading\":\"Руководства пользователя\",\"general\":\"Общие\",\"generalLinks\":{\"createPaperWallet\":\"Как создать бумажный кошелек Aplo\",\"makePayment\":\"Как совершить платеж\",\"provePayment\":\"Как доказать, что платеж был сделан\",\"joinMatrixServer\":\"Как присоединиться к серверу Aplo Core Team Matrix\"},\"mining\":\"Майнинг\",\"miningLinks\":{\"mineOnPool\":\"Как майнить в пуле с XMRig\",\"soloMine\":\"Как майнить в одиночку с Aplo GUI\"},\"backup\":\"Резервное копирование\",\"backupLinks\":{\"offlineBackup\":\"Как сделать оффлайн резервное копирование (продвинуто)\"},\"nodeAndSync\":\"Узел и синхронизация\",\"nodeAndSyncLinks\":{\"connectRemoteNode\":\"Как подключиться к удаленному узлу в GUI кошельке\",\"importBlockchain\":\"Как импортировать блокчейн Aplo (продвинуто)\",\"runNodeVPS\":\"Как запустить узел на VPS\"},\"recovery\":\"Восстановление\",\"recoveryLinks\":{\"fixLockedFunds\":\"Как исправить заблокированные средства\",\"restoreFromKeys\":\"Как восстановить кошелек из ключей\",\"restoreFromSeed\":\"Как восстановить кошелек из мнемонической фразы\"},\"wallets\":\"Кошельки\",\"walletsLinks\":{\"cliWalletGuide\":\"Руководство по кошельку Aplo CLI\",\"guiWalletGuide\":\"Руководство по кошельку Aplo GUI\",\"changeRestoreHeight\":\"Как изменить высоту восстановления кошелька\",\"viewOnlyWallet\":\"Как создать кошелек только для просмотра\",\"scanMissingTransaction\":\"Как найти отсутствующую транзакцию CLI/GUI\",\"verifySoftwareCLI\":\"Как использовать командную строку для проверки безопасности программного обеспечения Aplo CLI/GUI (продвинуто)\",\"verifySoftwareWindows\":\"Как проверить безопасность программного обеспечения Aplo CLI/GUI на Windows (начинающий)\",\"multisigTransactions\":\"Мультиподписные транзакции с MMS и CLI кошельком\"},\"hardwareWallets\":\"Аппаратные кошельки\",\"hardwareWalletsLinks\":{\"useLedger\":\"Как использовать кошелек Ledger на Aplo CLI\"},\"anonymizingNetworks\":\"Анонимные сети\",\"anonymizingNetworksLinks\":{\"connectTor\":\"Как подключить кошелек к собственному узлу через Tor\",\"runNodeI2P\":\"Как запустить узел через I2P с I2P-zero\",\"useCLIWithQubesWhonix\":\"Как использовать Aplo CLI/демон с Qubes + Whonix\",\"useTails\":\"Как использовать Aplo на Tails\"}},\"NotFound\":{\"heading\":\"Не найдено\",\"text\":\"Страница не найдена (возможно, она ценит конфиденциальность)\",\"buttonText\":\"На главную\"},\"AboutAplo\":{\"pageHeading\":\"О Aplo\",\"historyHeading\":\"Краткая история\",\"historyText1\":\"Monero был запущен в апреле 2014 года. Это был честный, заранее объявленный запуск эталонного кода CryptoNote. Не было ни премайна, ни инстамайна, и ни одна часть награды за блок не идет на разработку. См. оригинальную ветку Bitcointalk здесь. Основатель, thankful_for_today, предложил некоторые спорные изменения, с которыми сообщество не согласилось. Произошел раскол, и команда Monero Core Team форкнула проект, а сообщество последовало за этой новой командой Core Team. Эта команда Core Team обеспечивает надзор с тех пор.\",\"historyText2\":\"Aplo сделал несколько крупных улучшений с момента запуска. Блокчейн был перенесен на другую структуру базы данных, чтобы обеспечить большую эффективность и гибкость, были установлены минимальные размеры кольцевых подписей, чтобы все транзакции были обязательными приватными, и была внедрена технология RingCT для скрытия сумм транзакций. Почти все улучшения были направлены на улучшение безопасности или конфиденциальности, либо способствовали удобству использования. Aplo продолжает развиваться с целями конфиденциальности и безопасности на первом месте, удобства использования и эффективности на втором.\",\"valuesHeading\":\"Наши ценности\",\"valuesIntro\":\"Aplo - это не просто технология. Это также то, за что эта технология стоит. Некоторые из важных руководящих философий перечислены ниже.\",\"securityHeading\":\"Безопасность\",\"securityText\":\"Пользователи должны иметь возможность доверять Aplo свои транзакции, не рискуя ошибкой или атакой. Aplo отдает всю награду за блок майнерам, которые являются самыми важными членами сети, обеспечивающими эту безопасность. Транзакции криптографически защищены с использованием новейших и самых устойчивых инструментов шифрования.\",\"privacyHeading\":\"Конфиденциальность\",\"privacyText\":\"Aplo серьезно относится к конфиденциальности. Aplo должен уметь защищать пользователей в суде и, в крайних случаях, от смертной казни. Этот уровень конфиденциальности должен быть полностью доступен всем пользователям, независимо от их технологической компетентности или отсутствия знаний о работе Aplo. Пользователь должен уверенно доверять Aplo так, чтобы не чувствовать себя вынужденным менять свои привычки трат из-за риска, что кто-то узнает об этом.\",\"decentralizationHeading\":\"Децентрализация\",\"decentralizationText\":\"Aplo стремится обеспечить наивысшую степень децентрализации как в безопасности сети, так и в разработке кода. Его алгоритм Proof of Work предотвращает доминирование специализированного майнингового оборудования в сети и позволяет справедливо распределять награды за блоки. Кроме того, разработка и исследования Aplo проводятся в рамках глобального сотрудничества, и проект осуществляется с максимальной прозрачностью. Каждое решение по разработке открыто для общественного обсуждения, и каждая крупная встреча разработчиков публикуется онлайн.\",\"technicalInfoHeading\":\"Техническая информация\",\"technicalInfoText\":\"Здесь перечислена основная техническая информация о Monero. Для получения более подробной информации ознакомьтесь с библиотекой или свяжитесь с сообществом.\",\"powHeading\":\"Доказательство работы\",\"powText\":\"Monero использует randomx, ASIC-устойчивый и дружелюбный к процессорам алгоритм POW, созданный членами сообщества Monero, предназначенный для того, чтобы сделать использование специализированного оборудования для майнинга невыгодным. Ранее Monero использовал CryptoNight и его вариации. Подробнее в репозитории GitHub.\",\"emissionCurveHeading\":\"Кривая эмиссии\",\"emissionCurveText\":\"Чтобы обеспечить постоянную мотивацию к майнингу Monero и его безопасности, эмиссия бесконечна. Существует две основные эмиссии: первая, основная кривая: ~18,132 миллиона монет к концу мая 2022 года, затем, хвостовая кривая: 0,6 XMR за каждые 2 минуты блока, начинает действовать после завершения основной эмиссии, что приводит к 1% инфляции, уменьшающейся со временем (Хвостовая эмиссия).\",\"blocksHeading\":\"Блоки\",\"blocksText\":\"Новый блок создается каждые ~2 минуты. Максимального размера блока нет, но вместо этого используется штраф за награду за блок и динамический размер блока, чтобы обеспечить динамическую масштабируемость.\",\"privacyTechnologiesHeading\":\"Основные технологии повышения конфиденциальности\",\"privacyTechnologiesList\":\"RingCT ⓘ\\nСкрытые Адреса ⓘ\\nКольцевые Подписи\\nКольцевые Подписи\\nТранзакции через Tor/I2P\\nDandelion++\"},\"MiningAplo\":{\"pageHeading\":\"Майнинг Aplo\",\"pageDescription\":\"Monero — это криптовалюта, которая использует майнинг на основе доказательства работы (Proof-of-Work) для достижения распределенного консенсуса. Ниже вы найдете информацию и ресурсы о том, как начать майнинг. Проект Monero не поддерживает какой-либо конкретный пул, программное или аппаратное обеспечение, и все содержимое ниже предоставляется исключительно в информационных целях.\",\"proofOfWorkHeading\":\"Доказательство работы\",\"proofOfWorkText\":\"Одна из философий Monero заключается в поддержании эгалитарного майнинга, чтобы каждый имел возможность майнить. Для достижения этой цели Monero использует особый алгоритм, разработанный членами сообщества Monero:\",\"randomXLinkText\":\"RandomX\",\"asicResistantText\":\"Этот алгоритм доказательства работы устойчив к ASIC, что означает, что невозможно создать специализированное оборудование для майнинга Monero. Майнеры должны использовать потребительское оборудование и соревноваться на равных.\",\"cpuGpuText\":\"Aplo можно майнить как на процессорах (CPU), так и на видеокартах (GPU), но первые гораздо более эффективны.\",\"soloOrPoolHeading\":\"Соло или пуловый майнинг\",\"soloOrPoolText\":\"Майнеры могут решать, хотят ли они майнить в одиночку или в пуле. Каждый метод имеет свои преимущества и недостатки, но проект Monero поощряет индивидуальных майнеров использовать программное обеспечение Monero (\",\"guiLinkText\":\"GUI\",\"cliLinkText\":\"CLI\",\"soloMiningBenefits\":\"), так как этот тип независимого майнинга является наиболее эффективным способом увеличения надежности сети Monero. Также поощряется майнинг с использованием P2Pool.\",\"prosConsText\":\"Плюсы и минусы соло и пулового майнинга:\",\"soloHeading\":\"Соло\",\"soloAdvantage1\":\"Делает сеть более безопасной по сравнению с майнингом в пуле\",\"soloAdvantage2\":\"Вы можете майнить, используя свой кошелек Aplo. Не требуется дополнительное программное обеспечение\",\"soloDisadvantage1\":\"В зависимости от вашего хешрейта, может потребоваться несколько месяцев, чтобы найти блок. Это часто называют 'лотереей'\",\"poolHeading\":\"Пул\",\"poolAdvantage1\":\"Частые выплаты. Вы будете получать XMR в зависимости от того, насколько активно вы участвуете в пуле по вашему выбору.\",\"poolDisadvantage1\":\"Вам нужно платить комиссию оператору пула\",\"poolDisadvantage2\":\"Вы можете использовать только стороннее программное обеспечение для пулового майнинга, которое может брать небольшой процент ваших долей\",\"poolDisadvantage3\":\"Слишком много людей, майнящих в одном пуле, могут привести к тому, что пул будет иметь \u003e50% общего хешрейта, что опасно\",\"helpChoosingPool\":\"Если вам нужна помощь в выборе пула или вы просто хотите получить больше информации о них, воспользуйтесь:\",\"p2poolHeading\":\"P2Pool: лучшее из соло и пулового майнинга\",\"p2poolText1\":\"P2Pool - это умный новый способ майнинга Monero, который позволяет майнерам получать частые выплаты, предлагаемые пулами, без необходимости доверять централизованному пулу. P2Pool - это пиринговый майнинговый пул, который дает майнерам полный контроль над их узлом Monero и тем, что он майнит. Подробнее в\",\"announcementPostLinkText\":\"объявлении\",\"p2poolText2\":\"P2Pool является сайдчейном Monero, и блоки P2Pool потенциально могут быть блоками Monero. Каждый майнер подает шаблоны блоков, включающие выплаты всем майнерам, которые майнят одновременно (тем, у кого есть доли в окне PPLNS). Качественные шаблоны блоков добавляются в блокчейн P2Pool как блоки; они считаются 'долями' для майнера, который их нашел.\",\"mainFeaturesHeading\":\"Основные особенности\",\"decentralized\":\"Децентрализованный: нет центрального сервера, который может быть отключен/заблокирован/злонамеренный.\",\"permissionless\":\"Без разрешений: любой может присоединиться к сайдчейну, и фактически невозможно цензурировать отдельных майнеров.\",\"trustless\":\"Без доверия: нет кошелька пула; средства никогда не находятся в хранении. Все блоки пула немедленно выплачиваются майнерам.\",\"pplnsScheme\":\"Схема выплат PPLNS\",\"zeroFee\":\"0% комиссия\",\"zeroPayoutFee\":\"0 XMR комиссия за выплату\",\"minimumPayout\":\"Минимальная выплата менее 0.0004 XMR\",\"githubRepoText\":\"Больше информации и деталей в репозитории проекта на GitHub:\",\"hardwareHeading\":\"Оборудование\",\"hardwareText\":\"Monero можно майнить как на процессорах (CPU), так и на видеокартах (GPU), но видеокарты значительно менее эффективны. Вы можете получить представление о том, как ваше оборудование работает по сравнению с другими, используя\",\"benchmarksLinkText\":\"страницу бенчмарков xmrig\",\"softwareHeading\":\"Программное обеспечение\",\"softwareText\":\"Существует несколько вариантов программного обеспечения для майнинга. Как уже упоминалось, для соло майнинга можно использовать CLI или GUI кошельки (только CPU). Если вы хотите майнить в пуле или использовать GPU, вам потребуется специальное программное обеспечение. Майнеры, поддерживающие Aplo:\",\"xmrigLinkText\":\"XMRig\",\"csminerLinkText\":\"CSminer\",\"noteText\":\"Обратите внимание, что некоторые майнеры могут иметь комиссии разработчиков.\",\"supportHeading\":\"Поддержка\",\"supportText\":\"Если у вас есть вопросы или вы просто хотите пообщаться с другими майнерами, присоединяйтесь к\",\"supportText2\":\"Aplo Pools. На\",\"matrix\":\"Matrix\",\"and\":\"и\",\"libera\":\"Libera\"},\"Faq\":{\"pageHeading\":\"FAQ\",\"pageDescription\":\"Найдите ответы на часто задаваемые вопросы и беспокойства по поводу Aplo.\",\"tableOfContentsHeading\":\"Содержание\",\"basicsHeading\":\"Основы\",\"privacyHeading\":\"Конфиденциальность\",\"securityHeading\":\"Безопасность\",\"economicsHeading\":\"Экономика\",\"walletsHeading\":\"Кошельки\",\"nodeHeading\":\"Узел\",\"resourcesAndHelpHeading\":\"Ресурсы и помощь\",\"basicsLink1\":\"Что означает [техническое слово]?\",\"basicsLink2\":\"Как я могу внести свой вклад?\",\"basicsLink3\":\"Как я могу получить Aplo?\",\"basicsLink4\":\"Чем Aplo отличается от Bitcoin?\",\"basicsLink5\":\"Почему Aplo называется 'Aplo'?\",\"basicsLink6\":\"Правда ли, что у Aplo происходит жесткий форк каждые 6 месяцев?\",\"basicsLink7\":\"Есть ли видео, которые я могу посмотреть, чтобы узнать о Aplo?\",\"basicsLink8\":\"Имеет ли Aplo ограничение размера блока?\",\"basicsLink9\":\"Является ли Aplo миксером или сервисом для смешивания?\",\"privacyLink1\":\"Чем конфиденциальность Aplo отличается от других монет?\",\"privacyLink2\":\"Может ли Aplo магически защитить мою конфиденциальность независимо от моих действий?\",\"privacyLink3\":\"Является ли Aplo на 100% анонимным?\",\"securityLink1\":\"Что такое устойчивость к ASIC? Почему это важно?\",\"securityLink2\":\"Есть ли известные уязвимости в Aplo?\",\"securityLink3\":\"Почему мой антивирус/фаервол помечает программное обеспечение Aplo, которое я только что загрузил, как вредоносное?\",\"economicsLink1\":\"Как Aplo имеет ценность?\",\"economicsLink2\":\"Что такое фунгибельность и почему это важно?\",\"economicsLink3\":\"Если Aplo такой приватный, как мы можем знать, что их не создают из воздуха?\",\"economicsLink4\":\"Каково максимальное количество Aplo?\",\"economicsLink5\":\"Почему у Aplo нет максимального количества?\",\"walletsLink1\":\"В чем разница между легким и обычным кошельком?\",\"walletsLink2\":\"Какой кошелек мне следует использовать?\",\"walletsLink3\":\"Я не вижу свои средства. Я потерял все свои Aplo?\",\"walletsLink4\":\"Я долго не прикасался к своим Aplo, потерял ли я свои монеты в результате жесткого форка (обновления сети)?\",\"walletsLink5\":\"Почему мой кошелек так долго синхронизируется?\",\"walletsLink6\":\"Почему мой кошелек нужно сканировать каждый раз, когда я его открываю?\",\"nodeLink1\":\"Могу ли я вручную импортировать блокчейн?\",\"nodeLink2\":\"Как я могу подключить свой узел через Tor?\",\"nodeLink3\":\"Как решить, стоит ли мне запускать полный узел или урезанный узел?\",\"nodeLink4\":\"Каков размер блокчейна Aplo?\",\"nodeLink5\":\"Почему блокчейн требует так много места?\",\"nodeLink6\":\"Могу ли я избежать загрузки всего блокчейна?\",\"nodeLink7\":\"Опасно ли запускать личный узел?\",\"nodeLink8\":\"Опасно ли использовать удаленный узел? Какие данные оператор узла может получить обо мне?\",\"resourcesLink1\":\"Руководства пользователя\",\"resourcesText1\":\"Коллекция документов, помогающих пользователям взаимодействовать с сетью Aplo и ее компонентами.\",\"resourcesLink2\":\"Руководства разработчика\",\"resourcesText2\":\"Руководства и ресурсы для разработчиков.\",\"resourcesLink3\":\"StackExchange\",\"resourcesText3\":\"Один из самых полных ресурсов о Aplo. Если у вас есть вопрос, который не входит в этот FAQ, вы, вероятно, найдете ответ на Aplo StackExchange.\",\"resourcesLink4\":\"r/monerosupport\",\"resourcesText4\":\"Подразделение, посвященное помощи пользователям Aplo. В основном это члены сообщества, помогающие друг другу. Используйте опцию поиска.\",\"resourcesLink5\":\"Monero.how\",\"resourcesText5\":\"Старые и известные ресурсы с большим количеством руководств и инструкций\",\"basicsQuestion1Heading\":\"Что означает [техническое слово]?\",\"basicsQuestion1Text\":\"Терминология, используемая в Monero, может быть довольно сложной, поэтому у нас есть Moneropedia. Комплексный список терминов, которые вы часто видите, и их объяснение. Если вы не знаете, что означает слово, или хотите получить больше информации о нем, просто посетите Moneropedia. Некоторые примеры часто ищемых терминов: узел, фунгибельность, ключ просмотра, обрезка.\",\"basicsQuestion1MoreInfo\":\"Подробнее: Начало работы с Aplo\"}},\"children\":[[\"$\",\"$L17\",null,{}],[\"$\",\"$Lc\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$d\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Le\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"$L18\",null,{}],\"notFoundStyles\":[],\"styles\":null}],[\"$\",\"$L19\",null,{}]]}]\n"])</script></body></html>
