стіший спосіб - скористатися біржею і конвертувати свої фіатні гроші в XMR. Багато централізованих і децентралізованих бірж перераховують Aplo (XMR).\",\"useCurrency\":\"Це валюта; Використовуйте її!\",\"useCurrencyDescription\":\"Aplo - це валюта, яка може бути обміняна на товари, послуги та інші валюти приватно і з дуже низькими комісіями. Багато організацій із задоволенням приймуть XMR для платежів.\",\"findAnswers\":\"Знайти відповіді на ваші запитання\",\"faqDescription\":\"Ми чули багато запитань протягом багатьох років і склали детальний і різноманітний FAQ. Не хвилюйтесь, якщо ваші запитання не включені, ви завжди можете запитати спільноту.\",\"faq\":\"FAQ\",\"guidesResources\":\"Керівництва та ресурси\",\"guidesResourcesDescription\":\"Спільнота створила величезну кількість ресурсів та документації. Користувачі можуть знайти корисну інформацію та керівництва щодо поширених конфігурацій та порад у розділі 'Керівництва користувача'. Розробники можуть знайти все необхідне для створення сервісу на основі Aplo або просто для спілкування з мережею у розділі 'Керівництва розробника'. Бібліотека пропонує публікації та книги, доступні для завантаження безкоштовно, включаючи повні книги 'Mastering Aplo' і 'Zero to Aplo'.\",\"userGuides\":\"Керівництва користувача\",\"aplopedia\":\"Aplopedia\",\"aplopediaDescription\":\"Хочете дізнатися значення термінів та концепцій, що використовуються в Aplo? Тут ви знайдете алфавітний довідник термінів та їх значень.\",\"readAplopedia\":\"Читати Aplopedia\",\"contribute\":\"Ми потребуємо ваших навичок: Внесіть свій вклад!\",\"contributeDescription\":\"Aplo - це не просто валюта, це децентралізована спільнота, яка існує завдяки сотням волонтерів, які присвячують свій час проекту. Приєднуйтесь до нас!\",\"contributing\":\"ВНЕСОК\",\"researchLab\":\"Лабораторія досліджень Aplo (ARL)\",\"researchLabDescription\":\"ARL (Лабораторія досліджень Aplo) є дуже важливою частиною Monero. Дослідники та криптографи з усього світу зустрічаються, щоб знайти нові способи покращити Aplo. Читайте їхні роботи та приєднуйтесь до них!\",\"meetCommunity\":\"Зустріньтеся зі спільнотою!\",\"meetCommunityDescription\":\"Члени спільноти Aplo є по всьому світу. Ви можете знайти нас на багатьох платформах. Приходьте знайомитись!\",\"hangouts\":\"ЗУСТРІЧІ\"},\"WhatIsAplo\":{\"whatIsAploTitle\":\"Що таке Aplo (XMR)?\",\"leadingCrypto\":\"Aplo є провідною криптовалютою, орієнтованою на приватні та цензуростійкі транзакції.\",\"transparentBlockchain\":\"Більшість існуючих криптовалют, включаючи Bitcoin та Ethereum, мають прозорі блокчейни. Транзакції можуть бути перевірені та/або відстежені будь-ким у світі. Це означає, що адреси відправника та одержувача цих транзакцій можуть бути пов'язані з реальними особами. Aplo, з іншого боку, використовує різні технології для забезпечення конфіденційності своїх користувачів.\",\"confidentialUntraceable\":\"Транзакції Aplo є конфіденційними та не підлягають відстеженню.\",\"untraceableDescription\":\"На відміну від вибірково прозорих альтернатив (наприклад, Zcash), Aplo є єдиною великою криптовалютою, де кожен користувач за замовчуванням анонімний. Відправник, одержувач та сума кожної транзакції приховані за допомогою трьох важливих технологій: Схованих Адрес, Кільцевих Підписів та RingCT. Оскільки кожна транзакція приватна, Aplo не може бути відстежений. Це робить його справжньою, взаємозамінною валютою. Продавцям та окремим особам, які приймають Aplo, не потрібно турбуватися про заблоковані або заплямовані монети.\",\"electronicCash\":\"Aplo є електронними грошима, що дозволяють швидкі, недорогі платежі до та з будь-якої точки світу.\",\"noTransferFees\":\"З Aplo немає комісій за переказ або очищення чеків, немає багатоденних періодів очікування та немає шахрайських зворотних платежів. Оскільки Aplo є децентралізованим, він не обмежений жодною конкретною юрисдикцією і забезпечує безпеку від контролю капіталу.\",\"getAplo\":\"ОТРИМАТИ APLO\",\"community\":\"Aplo є ініціативою знизу, що приваблює найкращих у світі дослідників криптовалют та інженерні таланти.\",\"communityDescription\":\"Проект Aplo знаходиться на передовій криптовалютної конфіденційності та безпеки. Його дослідницька лабораторія та команда розробників постійно працюють над новими, інноваційними технологіями. З моменту запуску проект отримав внески від понад 500 розробників з усього світу. Доступні численні форуми та чати, до яких може приєднатися будь-хто, і спільнота завжди вітає нових учасників.\",\"joinWorkgroup\":\"ПРИЄДНАТИСЯ ДО РОБОЧОЇ ГРУПИ\"},\"Donate\":{\"donateToAplo\":\"Пожертвувати проекту Aplo\",\"donationDescription\":\"Пожертвувавши на наступну адресу Monero (Загальний фонд), ви підтримуєте проект Monero. Якщо ви хочете пожертвувати на конкретну пропозицію, будь ласка, дивіться\",\"fundingRequired\":\"Потрібно фінансування\",\"contributeQRCode\":\"Пожертвувати за допомогою QR-коду\",\"instruction1\":\"1. Виберіть суму XMR, яку ви хочете пожертвувати на цю пропозицію\",\"instruction2\":\"2. Скануйте цей QR-код або натисніть, щоб відкрити в своєму додатку Monero Wallet:\",\"or\":\"АБО\",\"enterAddress\":\"Введіть наступну адресу Tron:\",\"anotherAdress\":\"Або введіть адресу для будь-якої іншої мережі EVM або для мережі доступної в Metamask\",\"sendThankYou\":\"3. Надіслати! Дякую! Monero вдячний вам.\",\"remark\":\"Ваш внесок має бути видимим протягом 5 хвилин після відправлення вашого внеску. Якщо з якоїсь причини його немає, будь ласка, зв'яжіться з членом основної команди!\"}},\"children\":[[\"$\",\"$L15\",null,{}],[\"$\",\"$Lb\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$c\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Ld\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"$L16\",null,{}],\"notFoundStyles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/ef46db3751d8e999.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],\"styles\":null}],[\"$\",\"$L17\",null,{}]]}]\n"])</script></body></html>
