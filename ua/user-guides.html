\"addNetwork\":\"Додати мережу APLO\",\"addAploToken\":\"Додати токен APLO\",\"addGaploToken\":\"Додати токен Gaplo\",\"error\":\"Помилка\",\"success\":\"Успішно\",\"metamaskNotInstalled\":\"MetaMask не встановлено\",\"walletConnected\":\"Гаманець успішно підключено\",\"networkAdded\":\"Мережу APLO успішно додано\",\"networkSwitched\":\"Переключено на мережу APLO\",\"tokenAdded\":\"Токен APLO успішно додано\",\"switchNetworkFirst\":\"Будь ласка, спочатку переключіться на мережу APLO\",\"wrongNetwork\":\"Обрано неправильну мережу. Будь ласка, переключіться на мережу APLO\",\"networkError\":\"Сталася помилка мережі\",\"connectionError\":\"Сталася помилка підключення\",\"copySuccess\":\"Скопійовано до буферу обміну\",\"crypto\":\"Крипто\",\"aboutAplo\":\"Про APLO\"},\"Footer\":{\"privateDecentralized\":\"Приватна, децентралізована\",\"keepsFinances\":\"криптовалюта, яка зберігає\",\"confidentialSecure\":\"ваші фінанси конфіденційними\",\"andSecure\":\"та безпечними.\",\"resources\":\"Ресурси\",\"whatIsAplo\":\"Що таке Aplo\",\"mining\":\"Майнінг\",\"about\":\"Про нас\",\"roadmap\":\"Дорожня карта\",\"reachOut\":\"Зв'язатися\",\"contact\":\"Контакти\",\"community\":\"Спільнота\",\"exchanges\":\"Обміни\",\"sourceCode\":\"Вихідний код\"},\"Index\":{\"aploMeansMoney\":\"Aplo означає гроші\",\"privateDecentralized\":\"Приватна, децентралізована криптовалюта, яка зберігає ваші фінанси конфіденційними та безпечними.\",\"aboutAplo\":\"ПРО APLO\",\"joinCommunity\":\"ПРИЄДНАТИСЯ ДО СПІЛЬНОТИ\",\"chooseWallet\":\"Виберіть Гаманець\",\"walletDescription\":\"Aplo підтримує будь-який гаманець Ethereum, юхуу!!!\",\"getCoins\":\"Отримати монети\",\"getCoinsDescription\":\"Після встановлення гаманця вам потрібно отримати деякі Aplo. Є кілька способів отримати монети для витрат, такі як майнінг або робота за Aplo, але найпростіший спосіб - скористатися біржею і конвертувати свої фіатні гроші в XMR. Багато централізованих і децентралізованих бірж перераховують Aplo (XMR).\",\"useCurrency\":\"Це валюта; Використовуйте її!\",\"useCurrencyDescription\":\"Aplo - це валюта, яка може бути обміняна на товари, послуги та інші валюти приватно і з дуже низькими комісіями. Багато організацій із задоволенням приймуть XMR для платежів.\",\"findAnswers\":\"Знайти відповіді на ваші запитання\",\"faqDescription\":\"Ми чули багато запитань протягом багатьох років і склали детальний і різноманітний FAQ. Не хвилюйтесь, якщо ваші запитання не включені, ви завжди можете запитати спільноту.\",\"faq\":\"FAQ\",\"guidesResources\":\"Керівництва та ресурси\",\"guidesResourcesDescription\":\"Спільнота створила величезну кількість ресурсів та документації. Користувачі можуть знайти корисну інформацію та керівництва щодо поширених конфігурацій та порад у розділі 'Керівництва користувача'. Розробники можуть знайти все необхідне для створення сервісу на основі Aplo або просто для спілкування з мережею у розділі 'Керівництва розробника'. Бібліотека пропонує публікації та книги, доступні для завантаження безкоштовно, включаючи повні книги 'Mastering Aplo' і 'Zero to Aplo'.\",\"userGuides\":\"Керівництва користувача\",\"aplopedia\":\"Aplopedia\",\"aplopediaDescription\":\"Хочете дізнатися значення термінів та концепцій, що використовуються в Aplo? Тут ви знайдете алфавітний довідник термінів та їх значень.\",\"readAplopedia\":\"Читати Aplopedia\",\"contribute\":\"Ми потребуємо ваших навичок: Внесіть свій вклад!\",\"contributeDescription\":\"Aplo - це не просто валюта, це децентралізована спільнота, яка існує завдяки сотням волонтерів, які присвячують свій час проекту. Приєднуйтесь до нас!\",\"contributing\":\"ВНЕСОК\",\"researchLab\":\"Лабораторія досліджень Aplo (ARL)\",\"researchLabDescription\":\"ARL (Aplo Research Lab) є дуже важливою частиною APLO. Дослідники та криптографи з усього світу зустрічаються, щоб знайти нові шляхи вдосконалення Aplo. Прочитайте їхні статті та приєднайтеся до них!\",\"meetCommunity\":\"Зустріньтеся зі спільнотою!\",\"meetCommunityDescription\":\"Члени спільноти Aplo є по всьому світу. Ви можете знайти нас на багатьох платформах. Приходьте знайомитись!\",\"hangouts\":\"ЗУСТРІЧІ\"},\"WhatIsAplo\":{\"whatIsAploTitle\":\"Що таке Aplo (XMR)?\",\"leadingCrypto\":\"Aplo є провідною криптовалютою, орієнтованою на приватні та цензуростійкі транзакції.\",\"transparentBlockchain\":\"Більшість існуючих криптовалют, включаючи Bitcoin та Ethereum, мають прозорі блокчейни. Транзакції можуть бути перевірені та/або відстежені будь-ким у світі. Це означає, що адреси відправника та одержувача цих транзакцій можуть бути пов'язані з реальними особами. Aplo, з іншого боку, використовує різні технології для забезпечення конфіденційності своїх користувачів.\",\"confidentialUntraceable\":\"Транзакції Aplo є конфіденційними та не підлягають відстеженню.\",\"untraceableDescription\":\"На відміну від вибірково прозорих альтернатив (наприклад, Zcash), Aplo є єдиною великою криптовалютою, де кожен користувач за замовчуванням анонімний. Відправник, одержувач та сума кожної транзакції приховані за допомогою трьох важливих технологій: Схованих Адрес, Кільцевих Підписів та RingCT. Оскільки кожна транзакція приватна, Aplo не може бути відстежений. Це робить його справжньою, взаємозамінною валютою. Продавцям та окремим особам, які приймають Aplo, не потрібно турбуватися про заблоковані або заплямовані монети.\",\"electronicCash\":\"Aplo є електронними грошима, що дозволяють швидкі, недорогі платежі до та з будь-якої точки світу.\",\"noTransferFees\":\"З Aplo немає комісій за переказ або очищення чеків, немає багатоденних періодів очікування та немає шахрайських зворотних платежів. Оскільки Aplo є децентралізованим, він не обмежений жодною конкретною юрисдикцією і забезпечує безпеку від контролю капіталу.\",\"getAplo\":\"ОТРИМАТИ APLO\",\"community\":\"Aplo є ініціативою знизу, що приваблює найкращих у світі дослідників криптовалют та інженерні таланти.\",\"communityDescription\":\"Проект Aplo знаходиться на передовій криптовалютної конфіденційності та безпеки. Його дослідницька лабораторія та команда розробників постійно працюють над новими, інноваційними технологіями. З моменту запуску проект отримав внески від понад 500 розробників з усього світу. Доступні численні форуми та чати, до яких може приєднатися будь-хто, і спільнота завжди вітає нових учасників.\",\"joinWorkgroup\":\"ПРИЄДНАТИСЯ ДО РОБОЧОЇ ГРУПИ\"},\"Donate\":{\"donateToAplo\":\"Пожертвувати проекту Aplo\",\"donationDescription\":\"Пожертвувавши на наступну адресу Monero (Загальний фонд), ви підтримуєте проект Monero. Якщо ви хочете пожертвувати на конкретну пропозицію, будь ласка, дивіться\",\"fundingRequired\":\"Потрібно фінансування\",\"contributeQRCode\":\"Пожертвувати за допомогою QR-коду\",\"instruction1\":\"1. Виберіть суму XMR, яку ви хочете пожертвувати на цю пропозицію\",\"instruction2\":\"2. Скануйте цей QR-код або натисніть, щоб відкрити в своєму додатку Monero Wallet:\",\"or\":\"АБО\",\"enterAddress\":\"Введіть наступну адресу Tron:\",\"anotherAdress\":\"Або введіть адресу для будь-якої іншої мережі EVM або для мережі доступної в Metamask\",\"sendThankYou\":\"3. Надіслати! Дякую! Monero вдячний вам.\",\"remark\":\"Ваш внесок має бути видимим протягом 5 хвилин після відправлення вашого внеску. Якщо з якоїсь причини його немає, будь ласка, зв'яжіться з членом основної команди!\"},\"Roadmap\":{\"title\":\"Дорожня карта\",\"completed\":\"Завершені завдання\",\"onGoing\":\"Поточні завдання\",\"upComing\":\"Майбутні завдання\",\"future\":\"В майбутньому\"},\"UserGuide\":{\"pageHeading\":\"Керівництва користувача\",\"general\":\"Загальні\",\"generalLinks\":{\"createPaperWallet\":\"Як створити паперовий гаманець Aplo\",\"makePayment\":\"Як зробити платіж\",\"provePayment\":\"Як довести, що платіж було здійснено\",\"joinMatrixServer\":\"Як приєднатися до сервера Aplo Core Team Matrix\"},\"mining\":\"Майнінг\",\"miningLinks\":{\"mineOnPool\":\"Як майнити в пулі з XMRig\",\"soloMine\":\"Як майнити самостійно з Aplo GUI\"},\"backup\":\"Резервне копіювання\",\"backupLinks\":{\"offlineBackup\":\"Як зробити офлайн резервне копіювання (просунуто)\"},\"nodeAndSync\":\"Вузол і синхронізація\",\"nodeAndSyncLinks\":{\"connectRemoteNode\":\"Як підключитися до віддаленого вузла у GUI гаманці\",\"importBlockchain\":\"Як імпортувати блокчейн Aplo (просунуто)\",\"runNodeVPS\":\"Як запустити вузол на VPS\"},\"recovery\":\"Відновлення\",\"recoveryLinks\":{\"fixLockedFunds\":\"Як виправити заблоковані кошти\",\"restoreFromKeys\":\"Як відновити гаманець з ключів\",\"restoreFromSeed\":\"Як відновити гаманець з мнемонічної фрази\"},\"wallets\":\"Гаманці\",\"walletsLinks\":{\"cliWalletGuide\":\"Керівництво по гаманцю Aplo CLI\",\"guiWalletGuide\":\"Керівництво по гаманцю Aplo GUI\",\"changeRestoreHeight\":\"Як змінити висоту відновлення гаманця\",\"viewOnlyWallet\":\"Як створити гаманець тільки для перегляду\",\"scanMissingTransaction\":\"Як знайти відсутню транзакцію CLI/GUI\",\"verifySoftwareCLI\":\"Як використовувати командний рядок для перевірки безпеки програмного забезпечення Aplo CLI/GUI (просунуто)\",\"verifySoftwareWindows\":\"Як перевірити безпеку програмного забезпечення Aplo CLI/GUI на Windows (початківець)\",\"multisigTransactions\":\"Мультипідписні транзакції з MMS та CLI гаманцем\"},\"hardwareWallets\":\"Апаратні гаманці\",\"hardwareWalletsLinks\":{\"useLedger\":\"Як використовувати гаманець Ledger на Aplo CLI\"},\"anonymizingNetworks\":\"Анонімні мережі\",\"anonymizingNetworksLinks\":{\"connectTor\":\"Як підключити гаманець до власного вузла через Tor\",\"runNodeI2P\":\"Як запустити вузол через I2P з I2P-zero\",\"useCLIWithQubesWhonix\":\"Як використовувати Aplo CLI/daemon з Qubes + Whonix\",\"useTails\":\"Як використовувати Aplo на Tails\"}},\"NotFound\":{\"heading\":\"Не знайдено\",\"text\":\"Сторінка не знайдена (можливо, вона цінує конфіденційність)\",\"buttonText\":\"На головну\"},\"AboutAplo\":{\"pageHeading\":\"Про Aplo\",\"historyHeading\":\"Коротка історія\",\"historyText1\":\"Колись існувала мрія: «Майнінг для всіх без централізації», але ця мрія була далекою і складною для досягнення. Велика подяка Duino Coin, який став головним натхненням для створення APLO. Aplo був створений одним із ключових розробників DuinoCoin, YeahNotSewerSide, після того як він побачив, як можна вдосконалити ідею DuinoCoin. Проєкт перебував у розробці з 2020 по 2024 роки. Основна ідея нового блокчейну полягала у тому, щоб забезпечити можливість майнінгу для всіх, навіть для тих, у кого немає потужних пристроїв, але зробити його по-справжньому децентралізованим, незалежним і з повноцінним блокчейном. Після довгих років досліджень і розробок APLO НАРЕШТІ ТУТ!\",\"valuesHeading\":\"Наші цінності\",\"valuesIntro\":\"Aplo — це більше, ніж просто технологія. Це ідея, яка колись була мрією. Нижче наведено кілька важливих принципів, які нас надихають.\",\"simplicityHeading\":\"Простота\",\"simplicityText\":\"Aplo створений таким чином, щоб бути повністю сумісним із мережами, що працюють на EVM, що робить процес інтеграції максимально простим і зручним. Усе, що надає інфраструктура Ethereum, також працюватиме на Aplo.\",\"securityHeading\":\"Безпека\",\"securityText\":\"Користувачі повинні мати можливість довіряти Aplo свої транзакції без ризику помилок чи атак. Aplo передає всю винагороду за блок майнерам, які є ключовими учасниками мережі, що забезпечують її безпеку. Транзакції криптографічно захищені за допомогою найсучасніших і найнадійніших інструментів шифрування.\",\"privacyHeading\":\"Конфіденційність\",\"privacyText\":\"Aplo серйозно ставиться до конфіденційності. Він здатен захистити користувачів як у суді, так і, у крайніх випадках, від смертної кари. Цей рівень конфіденційності повинен бути доступним усім користувачам, незалежно від їхньої технічної підготовки. Користувач має довіряти Aplo настільки, щоб не змінювати своїх звичок через страх, що про них можуть дізнатися.\",\"decentralizationHeading\":\"Децентралізація\",\"decentralizationText\":\"Aplo прагне забезпечити найвищий рівень децентралізації як у безпеці мережі, так і в розробці коду. Його алгоритм Proof of Work запобігає домінуванню спеціалізованого обладнання для майнінгу в мережі та дозволяє справедливо розподіляти винагороди за блоки. Крім того, розробка та дослідження Aplo проводяться в межах глобальної співпраці, і проєкт здійснюється з максимальною прозорістю. Усі рішення щодо розробки відкриті для обговорення, а ключові зустрічі розробників публікуються онлайн.\",\"technicalInfoHeading\":\"Технічна інформація\",\"technicalInfoText\":\"Тут наведено основну технічну інформацію про Aplo. Для отримання детальнішої інформації зверніться до бібліотеки або зв’яжіться із спільнотою.\",\"powHeading\":\"Доказ роботи\",\"powText\":\"Існує два режими майнінгу в Aplo:\",\"powText1\":\"1. Майнінг блоків із транзакціями. Тут PoW заснований на базовому PoW Ethereum, поки він залишався на PoW. (У майбутньому алгоритм PoW буде змінено на RandAplo, що ідеєю подібний до RandomX із Monero.)\",\"powText2\":\"2. Майнінг транзакцій/газа за допомогою пристроїв із низькою продуктивністю.\",\"emissionCurveHeading\":\"Система з двома токенами\",\"emissionCurveText\":\"В Aplo використовуються два токени. Aplo — основний токен, який використовується як реальні гроші, і GAplo — Gas Aplo, який застосовується для оплати комісій за транзакції.\",\"blocksHeading\":\"Блоки\",\"blocksText\":\"Новий блок створюється кожні ~2 хвилини. Максимального розміру блоку немає, але замість цього використовується штраф за нагороду за блок і динамічний розмір блоку для забезпечення масштабованості.\",\"privacyTechnologiesHeading\":\"Основні технології підвищення конфіденційності\",\"privacyTechnologiesList\":\"RingCT ⓘ\\nСховані адреси ⓘ\\nКільцеві підписи\\nТранзакції через Tor/I2P\\nDandelion++\"},\"MiningAplo\":{\"pageHeading\":\"Майнінг Aplo\",\"pageDescription\":\"Aplo - це криптовалюта, яка використовує PoW та робить майнінг доступним для всіх, незалежно від пристрою, що використовується. Нижче ви знайдете інформацію та ресурси про те, як почати майнінг. Вся інформація нижче надається виключно в інформаційних цілях.\",\"proofOfWorkHeading\":\"Доказ роботи\",\"proofOfWorkText\":\"Aplo надає 2 режими для майнінгу. Конкурентний майнінг - ви майните блоки в змаганні з іншими та забезпечуєте безпеку мережі, отримуючи винагороду в Aplo. Другий режим - майнінг Gas(GAplo), цей режим майнінгу неконкурентний і дозволяє будь-кому майнити Gas в мережі Aplo.\",\"miningModesHeading\":\"Майнінг Aplo або GAplo\",\"miningModesText\":\"Майнери можуть обрати, що майнити: якщо у вас достатньо потужне обладнання, ви можете майнити Aplo, який є основним токеном у мережі та використовується як 'гроші', з його допомогою можна здійснювати платежі. І другий режим - неконкурентний, ви майните Gas у мережі, GAplo. Основна відмінність у тому, що GAplo використовується в мережі Aplo як Gas, ви платите ним за транзакції, тому на GAplo майнерів завжди буде попит.\",\"differencesHeading\":\"Відмінності Aplo та GAplo\",\"aploHeading\":\"Aplo\",\"aploAdvantage1\":\"Майнінг Aplo робить мережу більш безпечною\",\"aploAdvantage2\":\"Ви можете почати майнити одразу\",\"aploAdvantage3\":\"Aplo буде на біржах (матиме ліквідність) як торговий токен\",\"aploDisadvantage1\":\"Майнінг Aplo непростий, і тільки люди з найкращим обладнанням отримають від нього вигоду\",\"gaploHeading\":\"GAplo\",\"gaploAdvantage1\":\"Кожен може майнити GAplo, незалежно від того, яке обладнання використовує, навіть ESP!!!\",\"gaploAdvantage2\":\"Gas завжди буде затребуваний, оскільки використовується для оплати комісій за транзакції\",\"gaploDisadvantage1\":\"Для початку майнінгу потрібен достатній початковий запас газу\",\"gaploDisadvantage2\":\"GAplo не буде на біржах (ви все ще можете продавати його за Aplo іншим)\",\"gaploDisadvantage3\":\"Низькі винагороди GAplo\",\"hardwareHeading\":\"Обладнання\",\"hardwareText\":\"Aplo можна майнити на чому завгодно!\",\"softwareHeading\":\"Програмне забезпечення\",\"softwareText\":\"Існує декілька варіантів програмного забезпечення для майнінгу. Як вже говорилося, для соло майнінгу можна використовувати CLI або GUI гаманці (тільки CPU). Якщо ви хочете майнити в пулі або використовувати GPU, вам знадобиться спеціальне програмне забезпечення. Майнери, що підтримують Aplo:\",\"xmrigLinkText\":\"ETHminer\",\"supportHeading\":\"Підтримка\",\"supportText\":\"Якщо у вас є питання або ви просто хочете поспілкуватися з іншими майнерами, приєднуйтесь до\",\"supportText2\":\"Aplo Pools. На\",\"matrix\":\"\",\"and\":\"\",\"libera\":\"\"},\"Faq\":{\"pageHeading\":\"FAQ\",\"pageDescription\":\"Знайдіть відповіді на часті запитання та занепокоєння щодо Aplo.\",\"tableOfContentsHeading\":\"Зміст\",\"basicsHeading\":\"Основи\",\"privacyHeading\":\"Конфіденційність\",\"securityHeading\":\"Безпека\",\"economicsHeading\":\"Економіка\",\"walletsHeading\":\"Гаманці\",\"nodeHeading\":\"Вузол\",\"resourcesAndHelpHeading\":\"Ресурси та допомога\",\"basicsLink1\":\"Що означає [технічне слово]?\",\"basicsLink2\":\"Як я можу внести свій внесок?\",\"basicsLink3\":\"Як я можу отримати Aplo?\",\"basicsLink4\":\"Чим Aplo відрізняється від Bitcoin?\",\"basicsLink5\":\"Чому Aplo називається 'Aplo'?\",\"basicsLink6\":\"Чи правда, що Aplo має жорстке форкування кожні 6 місяців?\",\"basicsLink7\":\"Чи є відео, які я можу подивитися, щоб дізнатися про Aplo?\",\"basicsLink8\":\"Чи має Aplo обмеження розміру блоку?\",\"basicsLink9\":\"Чи є Aplo міксером або сервісом для змішування?\",\"privacyLink1\":\"Чим конфіденційність Aplo відрізняється від інших монет?\",\"privacyLink2\":\"Чи є Aplo чарівним і захищає мою конфіденційність незалежно від того, що я роблю?\",\"privacyLink3\":\"Чи є Aplo на 100% анонімним?\",\"securityLink1\":\"Що таке стійкість до ASIC? Чому це важливо?\",\"securityLink2\":\"Чи є відомі вразливості в Aplo?\",\"securityLink3\":\"Чому мій антивірус/фаєрвол відзначає програмне забезпечення Aplo, яке я щойно завантажив, як шкідливе?\",\"economicsLink1\":\"Як Aplo має цінність?\",\"economicsLink2\":\"Що таке фунгібельність і чому це важливо?\",\"economicsLink3\":\"Якщо Aplo такий приватний, як ми можемо знати, що їх не створюють з повітря?\",\"economicsLink4\":\"Яка максимальна кількість Aplo?\",\"economicsLink5\":\"Чому у Aplo немає максимальної кількості?\",\"walletsLink1\":\"У чому різниця між легким та звичайним гаманцем?\",\"walletsLink2\":\"Який гаманець мені слід використовувати?\",\"walletsLink3\":\"Я не бачу своїх коштів. Я втратив всі свої Aplo?\",\"walletsLink4\":\"Я довго не торкався своїх Aplo, чи втратив я свої монети внаслідок жорсткого форку (оновлення мережі)?\",\"walletsLink5\":\"Чому мій гаманець так довго синхронізується?\",\"walletsLink6\":\"Чому мій гаманець потрібно сканувати щоразу, коли я його відкриваю?\",\"nodeLink1\":\"Чи можу я вручну імпортувати блокчейн?\",\"nodeLink2\":\"Як я можу підключити свій вузол через Tor?\",\"nodeLink3\":\"Як вирішити, чи слід мені запускати повний вузол або обрізаний вузол?\",\"nodeLink4\":\"Який розмір блокчейну Aplo?\",\"nodeLink5\":\"Чому блокчейн потребує так багато місця?\",\"nodeLink6\":\"Чи можу я уникнути завантаження всього блокчейну?\",\"nodeLink7\":\"Чи небезпечно запускати особистий вузол?\",\"nodeLink8\":\"Чи небезпечно використовувати віддалений вузол? Які дані може отримати оператор вузла про мене?\",\"resourcesLink1\":\"Керівництва користувача\",\"resourcesText1\":\"Колекція документів, які допоможуть користувачам взаємодіяти з мережею Aplo та її компонентами.\",\"resourcesLink2\":\"Керівництва розробника\",\"resourcesText2\":\"Керівництва та ресурси для розробників.\",\"resourcesLink3\":\"StackExchange\",\"resourcesText3\":\"Один з найповніших ресурсів про Aplo. Якщо у вас є питання, яке не входить у цей FAQ, ви, ймовірно, знайдете відповідь на Aplo StackExchange.\",\"resourcesLink4\":\"r/monerosupport\",\"resourcesText4\":\"Підрозділ, присвячений допомозі користувачам Aplo. В основному це члени спільноти, які допомагають один одному. Використовуйте опцію пошуку.\",\"resourcesLink5\":\"Monero.how\",\"resourcesText5\":\"Старі та відомі ресурси з великою кількістю керівництв та інструкцій\",\"basicsQuestion1Heading\":\"Що означає [технічне слово]?\",\"basicsQuestion1Text\":\"Терміни, що використовуються в Monero, можуть бути досить складними, тому ми маємо Moneropedia. Комплексний список термінів, які ви часто бачите, та їх пояснення. Якщо ви не знаєте, що означає слово, або хочете отримати більше інформації про нього, просто відвідайте Moneropedia. Деякі приклади часто шуканих термінів: вузол, фунгібельність, ключ перегляду, обрізання.\",\"basicsQuestion1MoreInfo\":\"Більше інформації: Початок роботи з Aplo\"},\"ChartsInfo\":{\"settings\":\"Налаштування\",\"blocklimit\":\"Ліміт блоків:\",\"choseblocklimit\":\"Виберіть ліміт блоків\",\"blocks\":\"блоки\",\"set\":\"Встановити\",\"filterblocknumber\":\"Фільтрувати блоки...\",\"noresult\":\"Немає результатів.\",\"customlimit\":\"Користувацький ліміт\",\"openmenu\":\"Відкрити меню\",\"copyblocknumber\":\"Скопіювати номер блоку\",\"copyminer\":\"Скопіювати адресу майнера\",\"viewexplorer\":\"Перейти у Explorer\",\"actions\":\"Дії\",\"blocknumber\":\"Номер блоку\",\"difficulty\":\"Складність\",\"gasused\":\"Використаний газ\",\"timestamp\":\"Часова мітка\",\"miner\":\"Майнер\"},\"Charts\":{\"difficulty\":\"Складність\",\"gasused\":\"Використання газу\",\"settings\":\"Налаштування\",\"blockinterval\":\"Інтервал блоків:\",\"chooseblockinterval\":\"Виберіть інтервал блоків\",\"blocks\":\"блоки\",\"custominterval\":\"Користувацький інтервал\",\"blocklimit\":\"Ліміт блоків:\",\"choseblocklimit\":\"Виберіть ліміт блоків\",\"customlimit\":\"Користувацький ліміт\",\"difficultymining\":\"Складність майнінгу\",\"blocknum\":\"Блок:\",\"gasusagetrans\":\"Використання газу та транзакції\",\"gas\":\"Газ:\",\"transactions\":\"Транзакції:\"}},\"children\":[[\"$\",\"$L17\",null,{}],[\"$\",\"$Lc\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$d\",\"children\"],\"error\":\"$undefin
