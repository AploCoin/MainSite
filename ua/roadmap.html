ic/chunks/5007-19d25128833171f9.js\",\"1203\",\"static/chunks/app/%5Blocale%5D/layout-15ebafcfe474f511.js\"],\"default\"]\n"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L14\",null,{\"locale\":\"ua\",\"now\":\"$D2024-06-04T13:53:56.915Z\",\"timeZone\":\"UTC\",\"messages\":{\"Menu\":{\"whatIsAplo\":\"Що таке Aplo\",\"mining\":\"Майнінг\",\"faq\":\"FAQ\",\"about\":\"Про нас\",\"roadmap\":\"Дорожня карта\",\"userGuides\":\"Керівництва користувача\",\"donate\":\"Донат\"},\"Footer\":{\"privateDecentralized\":\"Приватна, децентралізована\",\"keepsFinances\":\"криптовалюта, яка зберігає\",\"confidentialSecure\":\"ваші фінанси конфіденційними\",\"andSecure\":\"та безпечними.\",\"resources\":\"Ресурси\",\"whatIsAplo\":\"Що таке Aplo\",\"mining\":\"Майнінг\",\"about\":\"Про нас\",\"roadmap\":\"Дорожня карта\",\"reachOut\":\"Зв'язатися\",\"contact\":\"Контакти\",\"community\":\"Спільнота\",\"exchanges\":\"Обміни\",\"sourceCode\":\"Вихідний код\"},\"Index\":{\"aploMeansMoney\":\"Aplo означає гроші\",\"privateDecentralized\":\"Приватна, децентралізована криптовалюта, яка зберігає ваші фінанси конфіденційними та безпечними.\",\"aboutAplo\":\"ПРО APLO\",\"joinCommunity\":\"ПРИЄДНАТИСЯ ДО СПІЛЬНОТИ\",\"chooseWallet\":\"Виберіть Гаманець\",\"walletDescription\":\"Для використання Aplo вам спочатку потрібен гаманець. Відвідайте нашу сторінку завантажень і виберіть відповідний гаманець. Гаманці Aplo доступні для різних платформ і містять усе необхідне для негайного використання Aplo.\",\"getCoins\":\"Отримати монети\",\"getCoinsDescription\":\"Після встановлення гаманця вам потрібно отримати деякі Aplo. Є кілька способів отримати монети для витрат, такі як майнінг або робота за Aplo, але найпростіший спосіб - скористатися біржею і конвертувати свої фіатні гроші в XMR. Багато централізованих і децентралізованих бірж перераховують Aplo (XMR).\",\"useCurrency\":\"Це валюта; Використовуйте її!\",\"useCurrencyDescription\":\"Aplo - це валюта, яка може бути обміняна на товари, послуги та інші валюти приватно і з дуже низькими комісіями. Багато організацій із задоволенням приймуть XMR для платежів.\",\"findAnswers\":\"Знайти відповіді на ваші запитання\",\"faqDescription\":\"Ми чули багато запитань протягом багатьох років і склали детальний і різноманітний FAQ. Не хвилюйтесь, якщо ваші запитання не включені, ви завжди можете запитати спільноту.\",\"faq\":\"FAQ\",\"guidesResources\":\"Керівництва та ресурси\",\"guidesResourcesDescription\":\"Спільнота створила величезну кількість ресурсів та документації. Користувачі можуть знайти корисну інформацію та керівництва щодо поширених конфігурацій та порад у розділі 'Керівництва користувача'. Розробники можуть знайти все необхідне для створення сервісу на основі Aplo або просто для спілкування з мережею у розділі 'Керівництва розробника'. Бібліотека пропонує публікації та книги, доступні для завантаження безкоштовно, включаючи повні книги 'Mastering Aplo' і 'Zero to Aplo'.\",\"userGuides\":\"Керівництва користувача\",\"aplopedia\":\"Aplopedia\",\"aplopediaDescription\":\"Хочете дізнатися значення термінів та концепцій, що використовуються в Aplo? Тут ви знайдете алфавітний довідник термінів та їх значень.\",\"readAplopedia\":\"Читати Aplopedia\",\"contribute\":\"Ми потребуємо ваших навичок: Внесіть свій вклад!\",\"contributeDescription\":\"Aplo - це не просто валюта, це децентралізована спільнота, яка існує завдяки сотням волонтерів, які присвячують свій час проекту. Приєднуйтесь до нас!\",\"contributing\":\"ВНЕСОК\",\"researchLab\":\"Лабораторія досліджень Aplo (ARL)\",\"researchLabDescription\":\"ARL (Лабораторія досліджень Aplo) є дуже важливою частиною Monero. Дослідники та криптографи з усього світу зустрічаються, щоб знайти нові способи покращити Aplo. Читайте їхні роботи та приєднуйтесь до них!\",\"meetCommunity\":\"Зустріньтеся зі спільнотою!\",\"meetCommunityDescription\":\"Члени спільноти Aplo є по всьому світу. Ви можете знайти нас на багатьох платформах. Приходьте знайомитись!\",\"hangouts\":\"ЗУСТРІЧІ\"},\"WhatIsAplo\":{\"whatIsAploTitle\":\"Що таке Aplo (XMR)?\",\"leadingCrypto\":\"Aplo є провідною криптовалютою, орієнтованою на приватні та цензуростійкі транзакції.\",\"transparentBlockchain\":\"Більшість існуючих криптовалют, включаючи Bitcoin та Ethereum, мають прозорі блокчейни. Транзакції можуть бути перевірені та/або відстежені будь-ким у світі. Це означає, що адреси відправника та одержувача цих транзакцій можуть бути пов'язані з реальними особами. Aplo, з іншого боку, використовує різні технології для забезпечення конфіденційності своїх користувачів.\",\"confidentialUntraceable\":\"Транзакції Aplo є конфіденційними та не підлягають відстеженню.\",\"untraceableDescription\":\"На відміну від вибірково прозорих альтернатив (наприклад, Zcash), Aplo є єдиною великою криптовалютою, де кожен користувач за замовчуванням анонімний. Відправник, одержувач та сума кожної транзакції приховані за допомогою трьох важливих технологій: Схованих Адрес, Кільцевих Підписів та RingCT. Оскільки кожна транзакція приватна, Aplo не може бути відстежений. Це робить його справжньою, взаємозамінною валютою. Продавцям та окремим особам, які приймають Aplo, не потрібно турбуватися про заблоковані або заплямовані монети.\",\"electronicCash\":\"Aplo є електронними грошима, що дозволяють швидкі, недорогі платежі до та з будь-якої точки світу.\",\"noTransferFees\":\"З Aplo немає комісій за переказ або очищення чеків, немає багатоденних періодів очікування та немає шахрайських зворотних платежів. Оскільки Aplo є децентралізованим, він не обмежений жодною конкретною юрисдикцією і забезпечує безпеку від контролю капіталу.\",\"getAplo\":\"ОТРИМАТИ APLO\",\"community\":\"Aplo є ініціативою знизу, що приваблює найкращих у світі дослідників криптовалют та інженерні таланти.\",\"communityDescription\":\"Проект Aplo знаходиться на передовій криптовалютної конфіденційності та безпеки. Його дослідницька лабораторія та команда розробників постійно працюють над новими, інноваційними технологіями. З моменту запуску проект отримав внески від понад 500 розробників з усього світу. Доступні численні форуми та чати, до яких може приєднатися будь-хто, і спільнота завжди вітає нових учасників.\",\"joinWorkgroup\":\"ПРИЄДНАТИСЯ ДО РОБОЧОЇ ГРУПИ\"},\"Donate\":{\"donateToAplo\":\"Пожертвувати проекту Aplo\",\"donationDescription\":\"Пожертвувавши на наступну адресу Monero (Загальний фонд), ви підтримуєте проект Monero. Якщо ви хочете пожертвувати на конкретну пропозицію, будь ласка, дивіться\",\"fundingRequired\":\"Потрібно фінансування\",\"contributeQRCode\":\"Пожертвувати за допомогою QR-коду\",\"instruction1\":\"1. Виберіть суму XMR, яку ви хочете пожертвувати на цю пропозицію\",\"instruction2\":\"2. Скануйте цей QR-код або натисніть, щоб відкрити в своєму додатку Monero Wallet:\",\"or\":\"АБО\",\"enterAddress\":\"Введіть наступну адресу Tron:\",\"anotherAdress\":\"Або введіть адресу для будь-якої іншої мережі EVM або для мережі доступної в Metamask\",\"sendThankYou\":\"3. Надіслати! Дякую! Monero вдячний вам.\",\"remark\":\"Ваш внесок має бути видимим протягом 5 хвилин після відправлення вашого внеску. Якщо з якоїсь причини його немає, будь ласка, зв'яжіться з членом основної команди!\"},\"Roadmap\":{\"title\":\"Дорожня карта\",\"completed\":\"Завершені завдання\",\"onGoing\":\"Поточні завдання\",\"upComing\":\"Майбутні завдання\",\"future\":\"В майбутньому\"},\"UserGuide\":{\"pageHeading\":\"Керівництва користувача\",\"general\":\"Загальні\",\"generalLinks\":{\"createPaperWallet\":\"Як створити паперовий гаманець Aplo\",\"makePayment\":\"Як зробити платіж\",\"provePayment\":\"Як довести, що платіж було здійснено\",\"joinMatrixServer\":\"Як приєднатися до сервера Aplo Core Team Matrix\"},\"mining\":\"Майнінг\",\"miningLinks\":{\"mineOnPool\":\"Як майнити в пулі з XMRig\",\"soloMine\":\"Як майнити самостійно з Aplo GUI\"},\"backup\":\"Резервне копіювання\",\"backupLinks\":{\"offlineBackup\":\"Як зробити офлайн резервне копіювання (просунуто)\"},\"nodeAndSync\":\"Вузол і синхронізація\",\"nodeAndSyncLinks\":{\"connectRemoteNode\":\"Як підключитися до віддаленого вузла у GUI гаманці\",\"importBlockchain\":\"Як імпортувати блокчейн Aplo (просунуто)\",\"runNodeVPS\":\"Як запустити вузол на VPS\"},\"recovery\":\"Відновлення\",\"recoveryLinks\":{\"fixLockedFunds\":\"Як виправити заблоковані кошти\",\"restoreFromKeys\":\"Як відновити гаманець з ключів\",\"restoreFromSeed\":\"Як відновити гаманець з мнемонічної фрази\"},\"wallets\":\"Гаманці\",\"walletsLinks\":{\"cliWalletGuide\":\"Керівництво по гаманцю Aplo CLI\",\"guiWalletGuide\":\"Керівництво по гаманцю Aplo GUI\",\"changeRestoreHeight\":\"Як змінити висоту відновлення гаманця\",\"viewOnlyWallet\":\"Як створити гаманець тільки для перегляду\",\"scanMissingTransaction\":\"Як знайти відсутню транзакцію CLI/GUI\",\"verifySoftwareCLI\":\"Як використовувати командний рядок для перевірки безпеки програмного забезпечення Aplo CLI/GUI (просунуто)\",\"verifySoftwareWindows\":\"Як перевірити безпеку програмного забезпечення Aplo CLI/GUI на Windows (початківець)\",\"multisigTransactions\":\"Мультипідписні транзакції з MMS та CLI гаманцем\"},\"hardwareWallets\":\"Апаратні гаманці\",\"hardwareWalletsLinks\":{\"useLedger\":\"Як використовувати гаманець Ledger на Aplo CLI\"},\"anonymizingNetworks\":\"Анонімні мережі\",\"anonymizingNetworksLinks\":{\"connectTor\":\"Як підключити гаманець до власного вузла через Tor\",\"runNodeI2P\":\"Як запустити вузол через I2P з I2P-zero\",\"useCLIWithQubesWhonix\":\"Як використовувати Aplo CLI/daemon з Qubes + Whonix\",\"useTails\":\"Як використовувати Aplo на Tails\"}},\"NotFound\":{\"heading\":\"Не знайдено\",\"text\":\"Сторінка не знайдена (можливо, вона цінує конфіденційність)\",\"buttonText\":\"На головну\"},\"AboutAplo\":{\"pageHeading\":\"Про Aplo\",\"historyHeading\":\"Коротка історія\",\"historyText1\":\"Monero був запущений у квітні 2014 року. Це був чесний, заздалегідь оголошений запуск еталонного коду CryptoNote. Не було ні премайну, ні інстамайну, і жодна частина винагороди за блок не йде на розробку. Дивіться оригінальну гілку Bitcointalk тут. Засновник, thankful_for_today, запропонував деякі суперечливі зміни, з якими спільнота не погодилася. Сталася розкол, і команда Monero Core Team форкнула проект, а спільнота пішла за цією новою командою Core Team. Ця команда Core Team забезпечує нагляд з того часу.\",\"historyText2\":\"Aplo зробив кілька великих покращень з моменту запуску. Блокчейн був перенесений на іншу структуру бази даних, щоб забезпечити більшу ефективність та гнучкість, були встановлені мінімальні розміри кільцевих підписів, щоб всі транзакції були обов'язково приватними, і була впроваджена технологія RingCT для приховування сум транзакцій. Майже всі покращення були спрямовані на покращення безпеки або конфіденційності, або сприяли зручності використання. Aplo продовжує розвиватися з цілями конфіденційності та безпеки на першому місці, зручності використання та ефективності на другому.\",\"valuesHeading\":\"Наші цінності\",\"valuesIntro\":\"Aplo - це не просто технологія. Це також те, за що ця технологія стоїть. Деякі з важливих керівних філософій перераховані нижче.\",\"securityHeading\":\"Безпека\",\"securityText\":\"Користувачі повинні мати можливість довіряти Aplo свої транзакції, не ризикуючи помилкою або атакою. Aplo віддає всю винагороду за блок майнерам, які є найважливішими членами мережі, що забезпечують цю безпеку. Транзакції криптографічно захищені з використанням найновіших і найбільш стійких інструментів шифрування.\",\"privacyHeading\":\"Конфіденційність\",\"privacyText\":\"Aplo серйозно ставиться до конфіденційності. Aplo повинен вміти захищати користувачів у суді та, у крайніх випадках, від смертної кари. Цей рівень конфіденційності повинен бути повністю доступним для всіх користувачів, незалежно від їх технологічної компетентності або відсутності знань про роботу Aplo. Користувач повинен впевнено довіряти Aplo так, щоб не відчувати себе змушеним змінювати свої звички витрат через ризик, що хтось дізнається про це.\",\"decentralizationHeading\":\"Децентралізація\",\"decentralizationText\":\"Aplo прагне забезпечити найвищий ступінь децентралізації як у безпеці мережі, так і у розробці коду. Його алгоритм Proof of Work запобігає домінуванню спеціалізованого майнінгового обладнання у мережі і дозволяє справедливо розподіляти винагороди за блоки. Крім того, розробка та дослідження Aplo проводяться у рамках глобального співробітництва, і проект здійснюється з максимальною прозорістю. Кожне рішення з розробки відкрите для громадського обговорення, і кожна велика зустріч розробників публікується онлайн.\",\"technicalInfoHeading\":\"Технічна інформація\",\"technicalInfoText\":\"Тут перелічена основна технічна інформація про Monero. Для отримання більш детальної інформації ознайомтесь з бібліотекою або зв'яжіться зі спільнотою.\",\"powHeading\":\"Доказ роботи\",\"powText\":\"Monero використовує randomx, ASIC-стійкий і дружній до процесорів алгоритм POW, створений членами спільноти Monero, призначений для того, щоб зробити використання спеціалізованого обладнання для майнінгу невигідним. Раніше Monero використовував CryptoNight і його варіації. Докладніше в репозиторії GitHub.\",\"emissionCurveHeading\":\"Крива емісії\",\"emissionCurveText\":\"Щоб забезпечити постійну мотивацію до майнінгу Monero та його безпеки, емісія є нескінченною. Існує дві основні емісії: перша, основна крива: ~18,132 мільйона монет до кінця травня 2022 року, потім, хвостова крива: 0,6 XMR за кожні 2 хвилини блоку, починає діяти після завершення основної емісії, що призводить до 1% інфляції, яка зменшується з часом (Хвостова емісія).\",\"blocksHeading\":\"Блоки\",\"blocksText\":\"Новий блок створюється кожні ~2 хвилини. Максимального розміру блоку немає, але замість цього використовується штраф за винагороду за блок і динамічний розмір блоку, щоб забезпечити динамічну масштабованість.\",\"privacyTechnologiesHeading\":\"Основні технології підвищення конфіденційності\",\"privacyTechnologiesList\":\"RingCT ⓘ\\nСховані Адреси ⓘ\\nКільцеві Підписи\\nКільцеві Підписи\\nТранзакції через Tor/I2P\\nDandelion++\"}},\"children\":[[\"$\",\"$L15\",null,{}],[\"$\",\"$Lc\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$d\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Le\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"$L16\",null,{}],\"notFoundStyles\":[],\"styles\":null}],[\"$\",\"$L17\",null,{}]]}]\n"])</script></body></html>
