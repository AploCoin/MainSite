)</script><script>self.__next_f.push([1,"a:[\"$\",\"html\",null,{\"lang\":\"ua\",\"children\":[\"$\",\"body\",null,{\"className\":\"__className_aaf875\",\"children\":\"$Lf\"}]}]\nc:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"meta\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"AploCoin\"}],[\"$\",\"meta\",\"3\",{\"name\":\"next-size-adjust\"}]]\n4:null\n"])</script><script>self.__next_f.push([1,"10:I[2612,[\"203\",\"static/chunks/app/%5Blocale%5D/layout-a1f724785d218c4a.js\"],\"default\"]\n11:I[5740,[\"203\",\"static/chunks/app/%5Blocale%5D/layout-a1f724785d218c4a.js\"],\"default\"]\n12:I[8323,[\"82\",\"static/chunks/app/%5Blocale%5D/not-found-3026a66099bd6c26.js\"],\"default\"]\n"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L10\",null,{\"locale\":\"ua\",\"now\":\"$D2024-05-31T19:46:21.254Z\",\"timeZone\":\"UTC\",\"messages\":{\"Menu\":{\"whatIsAplo\":\"Що таке Aplo\",\"mining\":\"Майнінг\",\"faq\":\"FAQ\",\"about\":\"Про нас\",\"roadmap\":\"Дорожня карта\",\"userGuides\":\"Керівництва користувача\",\"donate\":\"Донат\"},\"Index\":{\"aploMeansMoney\":\"Aplo означає гроші\",\"privateDecentralized\":\"Приватна, децентралізована криптовалюта, яка зберігає ваші фінанси конфіденційними та безпечними.\",\"aboutAplo\":\"ПРО APLO\",\"joinCommunity\":\"ПРИЄДНАТИСЯ ДО СПІЛЬНОТИ\",\"chooseWallet\":\"Виберіть Гаманець\",\"walletDescription\":\"Для використання Aplo вам спочатку потрібен гаманець. Відвідайте нашу сторінку завантажень і виберіть відповідний гаманець. Гаманці Aplo доступні для різних платформ і містять усе необхідне для негайного використання Aplo.\",\"getCoins\":\"Отримати монети\",\"getCoinsDescription\":\"Після встановлення гаманця вам потрібно отримати деякі Aplo. Є кілька способів отримати монети для витрат, такі як майнінг або робота за Aplo, але найпростіший спосіб - скористатися біржею і конвертувати свої фіатні гроші в XMR. Багато централізованих і децентралізованих бірж перераховують Aplo (XMR).\",\"useCurrency\":\"Це валюта; Використовуйте її!\",\"useCurrencyDescription\":\"Aplo - це валюта, яка може бути обміняна на товари, послуги та інші валюти приватно і з дуже низькими комісіями. Багато організацій із задоволенням приймуть XMR для платежів.\",\"findAnswers\":\"Знайти відповіді на ваші запитання\",\"faqDescription\":\"Ми чули багато запитань протягом багатьох років і склали детальний і різноманітний FAQ. Не хвилюйтесь, якщо ваші запитання не включені, ви завжди можете запитати спільноту.\",\"faq\":\"FAQ\",\"guidesResources\":\"Керівництва та ресурси\",\"guidesResourcesDescription\":\"Спільнота створила величезну кількість ресурсів та документації. Користувачі можуть знайти корисну інформацію та керівництва щодо поширених конфігурацій та порад у розділі 'Керівництва користувача'. Розробники можуть знайти все необхідне для створення сервісу на основі Aplo або просто для спілкування з мережею у розділі 'Керівництва розробника'. Бібліотека пропонує публікації та книги, доступні для завантаження безкоштовно, включаючи повні книги 'Mastering Aplo' і 'Zero to Aplo'.\",\"userGuides\":\"Керівництва користувача\",\"aplopedia\":\"Aplopedia\",\"aplopediaDescription\":\"Хочете дізнатися значення термінів та концепцій, що використовуються в Aplo? Тут ви знайдете алфавітний довідник термінів та їх значень.\",\"readAplopedia\":\"Читати Aplopedia\",\"contribute\":\"Ми потребуємо ваших навичок: Внесіть свій вклад!\",\"contributeDescription\":\"Aplo - це не просто валюта, це децентралізована спільнота, яка існує завдяки сотням волонтерів, які присвячують свій час проекту. Приєднуйтесь до нас!\",\"contributing\":\"ВНЕСОК\",\"researchLab\":\"Лабораторія досліджень Aplo (ARL)\",\"researchLabDescription\":\"ARL (Лабораторія досліджень Aplo) є дуже важливою частиною Monero. Дослідники та криптографи з усього світу зустрічаються, щоб знайти нові способи покращити Aplo. Читайте їхні роботи та приєднуйтесь до них!\",\"meetCommunity\":\"Зустріньтеся зі спільнотою!\",\"meetCommunityDescription\":\"Члени спільноти Aplo є по всьому світу. Ви можете знайти нас на багатьох платформах. Приходьте знайомитись!\",\"hangouts\":\"ЗУСТРІЧІ\"},\"WhatIsAplo\":{\"whatIsAploTitle\":\"Що таке Aplo (XMR)?\",\"leadingCrypto\":\"Aplo є провідною криптовалютою, орієнтованою на приватні та цензуростійкі транзакції.\",\"transparentBlockchain\":\"Більшість існуючих криптовалют, включаючи Bitcoin та Ethereum, мають прозорі блокчейни. Транзакції можуть бути перевірені та/або відстежені будь-ким у світі. Це означає, що адреси відправника та одержувача цих транзакцій можуть бути пов'язані з реальними особами. Aplo, з іншого боку, використовує різні технології для забезпечення конфіденційності своїх користувачів.\",\"confidentialUntraceable\":\"Транзакції Aplo є конфіденційними та не підлягають відстеженню.\",\"untraceableDescription\":\"На відміну від вибірково прозорих альтернатив (наприклад, Zcash), Aplo є єдиною великою криптовалютою, де кожен користувач за замовчуванням анонімний. Відправник, одержувач та сума кожної транзакції приховані за допомогою трьох важливих технологій: Схованих Адрес, Кільцевих Підписів та RingCT. Оскільки кожна транзакція приватна, Aplo не може бути відстежений. Це робить його справжньою, взаємозамінною валютою. Продавцям та окремим особам, які приймають Aplo, не потрібно турбуватися про заблоковані або заплямовані монети.\",\"electronicCash\":\"Aplo є електронними грошима, що дозволяють швидкі, недорогі платежі до та з будь-якої точки світу.\",\"noTransferFees\":\"З Aplo немає комісій за переказ або очищення чеків, немає багатоденних періодів очікування та немає шахрайських зворотних платежів. Оскільки Aplo є децентралізованим, він не обмежений жодною конкретною юрисдикцією і забезпечує безпеку від контролю капіталу.\",\"getAplo\":\"ОТРИМАТИ APLO\",\"community\":\"Aplo є ініціативою знизу, що приваблює найкращих у світі дослідників криптовалют та інженерні таланти.\",\"communityDescription\":\"Проект Aplo знаходиться на передовій криптовалютної конфіденційності та безпеки. Його дослідницька лабораторія та команда розробників постійно працюють над новими, інноваційними технологіями. З моменту запуску проект отримав внески від понад 500 розробників з усього світу. Доступні численні форуми та чати, до яких може приєднатися будь-хто, і спільнота завжди вітає нових учасників.\",\"joinWorkgroup\":\"ПРИЄДНАТИСЯ ДО РОБОЧОЇ ГРУПИ\"}},\"children\":[[\"$\",\"$L11\",null,{}],[\"$\",\"$L7\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$8\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L9\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"$L12\",null,{}],\"notFoundStyles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/ef46db3751d8e999.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],\"styles\":null}]]}]\n"])</script></body></html>
