 our Downloads page and get the right wallet for you. The Aplo wallets are available for a variety of platforms and contain everything you need to use Aplo immediately.\",\"getCoins\":\"Get Some Coins\",\"getCoinsDescription\":\"After you install a wallet, you need to get some Aplo. There are multiple ways to acquire some coins to spend, like mining or working in exchange for Aplo, but the easiest way is to use an exchange and convert your fiat money into XMR. Many exchanges, centralized and decentralized, list Aplo (XMR).\",\"useCurrency\":\"It's a Currency; Use It!\",\"useCurrencyDescription\":\"Aplo is a currency and can be exchanged for goods, services and other currencies, privately and with very low fees. Many entities will gladly accept XMR for payments.\",\"findAnswers\":\"Find Answers to Your Questions\",\"faqDescription\":\"We've heard a lot of questions over the years and have compiled a thorough and varied FAQ. Don't worry, if your questions are not in there, you can always ask the community.\",\"faq\":\"FAQ\",\"guidesResources\":\"Guides and Resources\",\"guidesResourcesDescription\":\"The community has put together a vast amount of resources and documentation. Users can find useful info and guides about common configurations and tips in the 'User Guides' section. Developers can find everything they need to build a service based on Aplo or simply communicate with the network in the 'Developer Guides'. The Library offers publications and books downloadable for free, including the full 'Mastering Aplo' and 'Zero to Aplo' books.\",\"userGuides\":\"User Guides\",\"aplopedia\":\"Aplopedia\",\"aplopediaDescription\":\"Would you like to look up the meanings of the terms and concepts used in Aplo? Here you will find an alphabetical guide to terms and their meanings.\",\"readAplopedia\":\"Read Aplopedia\",\"contribute\":\"We Need Your Skills: Contribute!\",\"contributeDescription\":\"Aplo is not simply a currency, it's a decentralized community and exists only thanks to the hundreds of volunteers that dedicate their time to the project. Join us!\",\"contributing\":\"CONTRIBUTING\",\"researchLab\":\"Aplo Research Lab (ARL)\",\"researchLabDescription\":\"The ARL (Aplo Research Lab) is a very important part of Monero. Researchers and cryptographers from all over the world meet to find new ways to improve Aplo. Read their papers and join them!\",\"meetCommunity\":\"Meet the community!\",\"meetCommunityDescription\":\"The members of the Aplo community are all over the world. You can find us on multiple platforms. Come meet us!\",\"hangouts\":\"HANGOUTS\"},\"WhatIsAplo\":{\"whatIsAploTitle\":\"What is Aplo (XMR)?\",\"leadingCrypto\":\"Aplo is the leading cryptocurrency focused on private and censorship-resistant transactions.\",\"transparentBlockchain\":\"The majority of existing cryptocurrencies, including Bitcoin and Ethereum, have transparent blockchains. Transactions can be verified and/or traced by anyone in the world. This means that the sending and receiving addresses of these transactions could potentially be linked to real-world identities. Aplo, on the other hand, uses various technologies to ensure the privacy of its users.\",\"confidentialUntraceable\":\"Aplo transactions are confidential and untraceable.\",\"untraceableDescription\":\"Unlike selectively transparent alternatives (e.g. Zcash), Aplo is the only major cryptocurrency where every user is anonymous by default. The sender, receiver, and amount of every single transaction are hidden through the use of three important technologies: Stealth Addresses, Ring Signatures, and RingCT. Because every transaction is private, Aplo cannot be traced. This makes it a true, fungible currency. Merchants and individuals accepting Aplo do not need to worry about blacklisted or tainted coins.\",\"electronicCash\":\"Aplo is electronic cash that allows fast, inexpensive payments to and from anywhere in the world.\",\"noTransferFees\":\"With Aplo, there are no wire transfer or check clearing fees, no multi-day holding periods, and no fraudulent chargebacks. Because Aplo is decentralized, it is not constrained by any particular legal jurisdiction and provides safety from capital control.\",\"getAplo\":\"GET APLO\",\"community\":\"Aplo is a grassroots community attracting the world's best cryptocurrency researchers and engineering talent.\",\"communityDescription\":\"The Aplo Project is at the forefront of cryptocurrency privacy and security. Its Research Lab and Development Team are constantly working on new, innovative technologies. Since its launch, the project has received contributions from over 500 developers located all around the world. Numerous forums and chat channels are available for anyone to join, and the community is always welcoming new members.\",\"joinWorkgroup\":\"JOIN A WORKGROUP\"},\"Donate\":{\"donateToAplo\":\"Donate to the Aplo Project\",\"donationDescription\":\"By donating to the following Monero address (General Fund), you are supporting the Monero Project. If you wish to donate to a specific proposal, please see\",\"fundingRequired\":\"Funding Required\",\"contributeQRCode\":\"Contribute with a QR code\",\"instruction1\":\"1. Choose the amount of XMR you wish to contribute to this proposal\",\"instruction2\":\"2. Scan this QR code or tap to open in your Monero wallet app:\",\"or\":\"OR\",\"enterAddress\":\"Enter the following Tron address:\",\"anotherAdress\":\"Or enter an address from any other EVM network or any network available in Metamask\",\"sendThankYou\":\"3. Send! Thank you! Monero is grateful to you.\",\"remark\":\"Your contribution should be visible within 5 minutes of you sending your contribution. If for some reason it is not there, please contact a member of the Core Team!\"}},\"children\":[[\"$\",\"$L17\",null,{}],[\"$\",\"$Ld\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$e\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lf\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"$L18\",null,{}],\"notFoundStyles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/ef46db3751d8e999.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],\"styles\":null}],[\"$\",\"$L19\",null,{}]]}]\n"])</script></body></html>
