r Aplo, but the easiest way is to use an exchange and convert your fiat money into XMR. Many exchanges, centralized and decentralized, list Aplo (XMR).\",\"useCurrency\":\"It's a Currency; Use It!\",\"useCurrencyDescription\":\"Aplo is a currency and can be exchanged for goods, services and other currencies, privately and with very low fees. Many entities will gladly accept XMR for payments.\",\"findAnswers\":\"Find Answers to Your Questions\",\"faqDescription\":\"We've heard a lot of questions over the years and have compiled a thorough and varied FAQ. Don't worry, if your questions are not in there, you can always ask the community.\",\"faq\":\"FAQ\",\"guidesResources\":\"Guides and Resources\",\"guidesResourcesDescription\":\"The community has put together a vast amount of resources and documentation. Users can find useful info and guides about common configurations and tips in the 'User Guides' section. Developers can find everything they need to build a service based on Aplo or simply communicate with the network in the 'Developer Guides'. The Library offers publications and books downloadable for free, including the full 'Mastering Aplo' and 'Zero to Aplo' books.\",\"userGuides\":\"User Guides\",\"aplopedia\":\"Aplopedia\",\"aplopediaDescription\":\"Would you like to look up the meanings of the terms and concepts used in Aplo? Here you will find an alphabetical guide to terms and their meanings.\",\"readAplopedia\":\"Read Aplopedia\",\"contribute\":\"We Need Your Skills: Contribute!\",\"contributeDescription\":\"Aplo is not simply a currency, it's a decentralized community and exists only thanks to the hundreds of volunteers that dedicate their time to the project. Join us!\",\"contributing\":\"CONTRIBUTING\",\"researchLab\":\"Aplo Research Lab (ARL)\",\"researchLabDescription\":\"The ARL (Aplo Research Lab) is a very important part of Monero. Researchers and cryptographers from all over the world meet to find new ways to improve Aplo. Read their papers and join them!\",\"meetCommunity\":\"Meet the community!\",\"meetCommunityDescription\":\"The members of the Aplo community are all over the world. You can find us on multiple platforms. Come meet us!\",\"hangouts\":\"HANGOUTS\"},\"WhatIsAplo\":{\"whatIsAploTitle\":\"What is Aplo (XMR)?\",\"leadingCrypto\":\"Aplo is the leading cryptocurrency focused on private and censorship-resistant transactions.\",\"transparentBlockchain\":\"The majority of existing cryptocurrencies, including Bitcoin and Ethereum, have transparent blockchains. Transactions can be verified and/or traced by anyone in the world. This means that the sending and receiving addresses of these transactions could potentially be linked to real-world identities. Aplo, on the other hand, uses various technologies to ensure the privacy of its users.\",\"confidentialUntraceable\":\"Aplo transactions are confidential and untraceable.\",\"untraceableDescription\":\"Unlike selectively transparent alternatives (e.g. Zcash), Aplo is the only major cryptocurrency where every user is anonymous by default. The sender, receiver, and amount of every single transaction are hidden through the use of three important technologies: Stealth Addresses, Ring Signatures, and RingCT. Because every transaction is private, Aplo cannot be traced. This makes it a true, fungible currency. Merchants and individuals accepting Aplo do not need to worry about blacklisted or tainted coins.\",\"electronicCash\":\"Aplo is electronic cash that allows fast, inexpensive payments to and from anywhere in the world.\",\"noTransferFees\":\"With Aplo, there are no wire transfer or check clearing fees, no multi-day holding periods, and no fraudulent chargebacks. Because Aplo is decentralized, it is not constrained by any particular legal jurisdiction and provides safety from capital control.\",\"getAplo\":\"GET APLO\",\"community\":\"Aplo is a grassroots community attracting the world's best cryptocurrency researchers and engineering talent.\",\"communityDescription\":\"The Aplo Project is at the forefront of cryptocurrency privacy and security. Its Research Lab and Development Team are constantly working on new, innovative technologies. Since its launch, the project has received contributions from over 500 developers located all around the world. Numerous forums and chat channels are available for anyone to join, and the community is always welcoming new members.\",\"joinWorkgroup\":\"JOIN A WORKGROUP\"}},\"children\":[[\"$\",\"$L11\",null,{}],[\"$\",\"$L7\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$8\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L9\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"$L12\",null,{}],\"notFoundStyles\":[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/mainsite/_next/static/css/ef46db3751d8e999.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],\"styles\":null}]]}]\n"])</script></body></html>
