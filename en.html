 that keeps\",\"confidentialSecure\":\"your finances confidential\",\"andSecure\":\"and secure.\",\"resources\":\"Resources\",\"whatIsAplo\":\"What is Aplo\",\"mining\":\"Mining\",\"about\":\"About\",\"roadmap\":\"Roadmap\",\"reachOut\":\"Reach Out\",\"contact\":\"Contact\",\"community\":\"Community\",\"exchanges\":\"Exchanges\",\"sourceCode\":\"Source Code\"},\"Index\":{\"aploMeansMoney\":\"Aplo - bringing simplicity\",\"privateDecentralized\":\"Private, decentralized cryptocurrency that enables mining for everyone.\",\"aboutAplo\":\"ABOUT APLO\",\"joinCommunity\":\"JOIN COMMUNITY\",\"chooseWallet\":\"Choose a Wallet\",\"walletDescription\":\"To use Aplo, the first thing you are going to need is a wallet. Visit our Downloads page and get the right wallet for you. The Aplo wallets are available for a variety of platforms and contain everything you need to use Aplo immediately.\",\"getCoins\":\"Get Some Coins\",\"getCoinsDescription\":\"After you install a wallet, you need to get some Aplo. There are multiple ways to acquire some coins to spend, like mining with any device you have or working in exchange for Aplo, but the easiest way is to use an exchange and convert your fiat money into APLO or sell GAS on them.\",\"useCurrency\":\"It's a Currency; Use It!\",\"useCurrencyDescription\":\"Aplo is a currency and can be exchanged for goods, services and other currencies, privately and with very low fees. Or enjoy on-chain d-apps\",\"findAnswers\":\"Find Answers to Your Questions\",\"faqDescription\":\"We've heard a lot of questions over the years and have compiled a thorough and varied FAQ. Don't worry, if your questions are not in there, you can always ask the community.\",\"faq\":\"FAQ\",\"guidesResources\":\"Guides and Resources\",\"guidesResourcesDescription\":\"The community has put together a vast amount of resources and documentation. Users can find useful info and guides about common configurations and tips in the 'User Guides' section. Developers can find everything they need to build a service based on Aplo or simply communicate with the network in the 'Developer Guides'. The Library offers publications and books downloadable for free, including the full 'Mastering Aplo' and 'Zero to Aplo' books.\",\"userGuides\":\"User Guides\",\"aplopedia\":\"Aplopedia\",\"aplopediaDescription\":\"Would you like to look up the meanings of the terms and concepts used in Aplo? Here you will find an alphabetical guide to terms and their meanings.\",\"readAplopedia\":\"Read Aplopedia\",\"contribute\":\"We Need Your Skills: Contribute!\",\"contributeDescription\":\"Aplo is not simply a currency, it's a decentralized community and exists only thanks to the hundreds of volunteers that dedicate their time to the project. Join us!\",\"contributing\":\"CONTRIBUTING\",\"researchLab\":\"Aplo Research Lab (ARL)\",\"researchLabDescription\":\"The ARL (Aplo Research Lab) is a very important part of Monero. Researchers and cryptographers from all over the world meet to find new ways to improve Aplo. Read their papers and join them!\",\"meetCommunity\":\"Meet the community!\",\"meetCommunityDescription\":\"The members of the Aplo community are all over the world. You can find us on multiple platforms. Come meet us!\",\"hangouts\":\"HANGOUTS\"},\"WhatIsAplo\":{\"whatIsAploTitle\":\"What is Aplo (APLO)?\",\"leadingCrypto\":\"Aplo is the cryptocurrency with an innovative blockchain structure, that enables mining for everyone on any device they want\",\"transparentBlockchain\":\"The majority of existing POW cryptocurrencies are not feasable to mine, with say, your phone or ESP32, the innovative blockchain tree that Aplo allows any device, even a smart phone to mine without any problems at all\",\"confidentialUntraceable\":\"Aplo transactions are confidential\",\"untraceableDescription\":\"Aplo is fully decentralized and only you can have access to your funds. The transactions are transparent yet private, no one can send them for you, and all of the wallets owners are anonymized by default.\",\"electronicCash\":\"Aplo is electronic cash that allows fast, inexpensive payments to and from anywhere in the world.\",\"noTransferFees\":\"With Aplo, there are no wire transfer or check clearing fees, no multi-day holding periods, and no fraudulent chargebacks. Because Aplo is decentralized, it is not constrained by any particular legal jurisdiction and provides safety from capital control.\",\"getAplo\":\"GET APLO\",\"community\":\"Aplo is a relatively new and fast growing community!\",\"communityDescription\":\"The Aplo Project is at the forefront of cryptocurrency privacy and security. Its Research Lab and Development Team are constantly working on new, innovative technologies. Since its launch, the project has received contributions from over 500 developers located all around the world. Numerous forums and chat channels are available for anyone to join, and the community is always welcoming new members.\",\"joinWorkgroup\":\"JOIN A WORKGROUP\"},\"Donate\":{\"donateToAplo\":\"Donate to the Aplo Project\",\"donationDescription\":\"By donating to the following Monero address (General Fund), you are supporting the Monero Project. If you wish to donate to a specific proposal, please see\",\"fundingRequired\":\"Funding Required\",\"contributeQRCode\":\"Contribute with a QR code\",\"instruction1\":\"1. Choose the amount of XMR you wish to contribute to this proposal\",\"instruction2\":\"2. Scan this QR code or tap to open in your Monero wallet app:\",\"or\":\"OR\",\"enterAddress\":\"Enter the following Tron address:\",\"anotherAdress\":\"Or enter an address from any other EVM network or any network available in Metamask\",\"sendThankYou\":\"3. Send! Thank you! Monero is grateful to you.\",\"remark\":\"Your contribution should be visible within 5 minutes of you sending your contribution. If for some reason it is not there, please contact a member of the Core Team!\"},\"Roadmap\":{\"title\":\"Roadmap\",\"completed\":\"Completed task\",\"onGoing\":\"Ongoing task\",\"upComing\":\"Upcoming task\",\"future\":\"Future\"},\"UserGuide\":{\"pageHeading\":\"User Guides\",\"general\":\"General\",\"generalLinks\":{\"createPaperWallet\":\"How to create an Aplo paper wallet\",\"makePayment\":\"How to make a payment\",\"provePayment\":\"How to prove a payment was made\",\"joinMatrixServer\":\"How to join the Aplo Core Team Matrix server\"},\"mining\":\"Mining\",\"miningLinks\":{\"mineOnPool\":\"How to mine on a pool with XMRig\",\"soloMine\":\"How to solo mine with Aplo GUI\"},\"backup\":\"Backup\",\"backupLinks\":{\"offlineBackup\":\"How to make an offline backup (advanced)\"},\"nodeAndSync\":\"Node \u0026 Synchronization\",\"nodeAndSyncLinks\":{\"connectRemoteNode\":\"How to connect to a remote node within GUI wallet\",\"importBlockchain\":\"How to import the Aplo blockchain (advanced)\",\"runNodeVPS\":\"How to run a node on VPS\"},\"recovery\":\"Recovery\",\"recoveryLinks\":{\"fixLockedFunds\":\"How to fix locked up funds\",\"restoreFromKeys\":\"How to restore a wallet from keys\",\"restoreFromSeed\":\"How to restore a wallet from mnemonic seed\"},\"wallets\":\"Wallets\",\"walletsLinks\":{\"cliWalletGuide\":\"Guide for the Aplo CLI wallet\",\"guiWalletGuide\":\"Guide for the Aplo GUI wallet\",\"changeRestoreHeight\":\"How to change the wallet restore height\",\"viewOnlyWallet\":\"How to make a view-only wallet\",\"scanMissingTransaction\":\"How to scan for a missing transaction CLI/GUI\",\"verifySoftwareCLI\":\"How to use the command line to verify your Aplo CLI/GUI software is safe (advanced)\",\"verifySoftwareWindows\":\"How to verify your Aplo CLI/GUI software is safe on Windows (beginner)\",\"multisigTransactions\":\"Multisig transactions with MMS and CLI wallet\"},\"hardwareWallets\":\"Hardware Wallets\",\"hardwareWalletsLinks\":{\"useLedger\":\"How to use a Ledger wallet on Aplo CLI\"},\"anonymizingNetworks\":\"Anonymizing Networks\",\"anonymizingNetworksLinks\":{\"connectTor\":\"How to connect your wallet to your own node over Tor\",\"runNodeI2P\":\"How to run a node through I2P with I2P-zero\",\"useCLIWithQubesWhonix\":\"How to use Aplo CLI/daemon with Qubes + Whonix\",\"useTails\":\"How to use Aplo on Tails\"}},\"NotFound\":{\"heading\":\"Not Found\",\"text\":\"Page not found (perhaps it values privacy)\",\"buttonText\":\"To the Homepage\"},\"AboutAplo\":{\"pageHeading\":\"About Aplo\",\"historyHeading\":\"A Brief History\",\"historyText1\":\"Monero was launched in April 2014. It was a fair, pre-announced launch of the CryptoNote reference code. There was no premine or instamine, and no portion of the block reward goes to development. See the original Bitcointalk thread here. The founder, thankful_for_today, proposed some controversial changes that the community disagreed with. A fallout ensued, and the Monero Core Team forked the project with the community following this new Core Team. This Core Team has provided oversight since.\",\"historyText2\":\"Aplo has made several large improvements since launch. The blockchain was migrated to a different database structure to provide greater efficiency and flexibility, minimum ring signature sizes were set so that all transactions were private by mandate, and RingCT was implemented to hide the transaction amounts. Nearly all improvements have provided improvements to security or privacy, or they have facilitated use. Aplo continues to develop with goals of privacy and security first, ease of use and efficiency second.\",\"valuesHeading\":\"Our Values\",\"valuesIntro\":\"Aplo is more than just a technology. It’s also what the technology stands for. Some of the important guiding philosophies are listed below.\",\"securityHeading\":\"Security\",\"securityText\":\"Users must be able to trust Aplo with their transactions, without risk of error or attack. Aplo gives the full block reward to the miners, who are the most critical members of the network who provide this security. Transactions are cryptographically secure using the latest and most resilient encryption tools available.\",\"privacyHeading\":\"Privacy\",\"privacyText\":\"Aplo takes privacy seriously. Aplo needs to be able to protect users in a court of law and, in extreme cases, from the death penalty. This level of privacy must be completely accessible to all users, whether they are technologically competent or have no idea how Aplo works. A user needs to confidently trust Aplo in a way that this person does not feel pressured into changing their spending habits for risk of others finding out.\",\"decentralizationHeading\":\"Decentralization\",\"decentralizationText\":\"Aplo is committed to providing the highest degree of decentralization in both network security and code development. Its Proof of Work algorithm prevents specialized mining hardware from dominating the network and allows for fair distribution of block rewards. Additionally, Aplo's development and research are conducted via global collaboration, and the project is carried out with utmost transparency. Each development decision is open to public discussion, and every major developer meeting is published online.\",\"technicalInfoHeading\":\"Technical Info\",\"technicalInfoText\":\"Here are listed some basic technical info about Monero. For more in-depth details, consult the library or get in touch with the community.\",\"powHeading\":\"Proof of Work\",\"powText\":\"Monero uses randomx, an ASIC-resistant and CPU-friendly POW algorithm created by Monero community members, designed to make the use of mining-specific hardware unfeasible. Monero previously used CryptoNight and variations of this algorithm. More info in the GitHub repo.\",\"emissionCurveHeading\":\"Emission curve\",\"emissionCurveText\":\"To make sure there will always be an incentive to mine Monero and keep it safe, the emission is infinite. There are two main emissions: first, main curve: ~18.132 million coins by the end of May 2022, then, tail curve: 0.6 XMR per 2-minute block, kicks in once main emission is done, translates to 1% inflation decreasing over time (Tail Emission).\",\"blocksHeading\":\"Blocks\",\"blocksText\":\"A new block is created every ~2 minutes. There is no maximum block size, but instead a block reward penalty and a dynamic block size, to ensure a dynamic scalability.\",\"privacyTechnologiesHeading\":\"Main privacy enhancing technologies\",\"privacyTechnologiesList\":\"RingCT ⓘ\\nStealth Addresses ⓘ\\nRing Signatures\\nRing Signatures\\nTransactions over Tor/I2P\\nDandelion++\"}},\"children\":[[\"$\",\"$L14\",null,{}],[\"$\",\"$Ld\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$15\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Le\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"$L16\",null,{}],\"notFoundStyles\":[],\"styles\":null}],[\"$\",\"$L17\",null,{}]]}]\n"])</script></body></html>
