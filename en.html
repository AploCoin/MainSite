rror\":\"Connection error occurred\",\"copySuccess\":\"Copied to clipboard\",\"crypto\":\"Crypto\",\"aboutAplo\":\"About APLO\"},\"Footer\":{\"privateDecentralized\":\"Private, decentralized\",\"keepsFinances\":\"cryptocurrency that keeps\",\"confidentialSecure\":\"your finances confidential\",\"andSecure\":\"and secure.\",\"resources\":\"Resources\",\"whatIsAplo\":\"What is Aplo\",\"mining\":\"Mining\",\"about\":\"About\",\"roadmap\":\"Roadmap\",\"reachOut\":\"Reach Out\",\"contact\":\"Contact\",\"community\":\"Community\",\"exchanges\":\"Exchanges\",\"sourceCode\":\"Source Code\"},\"Index\":{\"aploMeansMoney\":\"Aplo - bringing simplicity\",\"privateDecentralized\":\"Private, decentralized cryptocurrency that enables mining for everyone.\",\"aboutAplo\":\"ABOUT APLO\",\"joinCommunity\":\"JOIN COMMUNITY\",\"chooseWallet\":\"Choose a Wallet\",\"walletDescription\":\"Aplo supports any ethereum wallet, hooray!!!\",\"getCoins\":\"Get Some Coins\",\"getCoinsDescription\":\"After you install a wallet, you need to get some Aplo. There are multiple ways to acquire some coins to spend, like mining with any device you have or working in exchange for Aplo, but the easiest way is to use an exchange and convert your fiat money into APLO or sell GAS on them.\",\"useCurrency\":\"It's a Currency; Use It!\",\"useCurrencyDescription\":\"Aplo is a currency and can be exchanged for goods, services and other currencies, privately and with very low fees. Or enjoy on-chain d-apps\",\"findAnswers\":\"Find Answers to Your Questions\",\"faqDescription\":\"We've heard a lot of questions over the years and have compiled a thorough and varied FAQ. Don't worry, if your questions are not in there, you can always ask the community.\",\"faq\":\"FAQ\",\"guidesResources\":\"Guides and Resources\",\"guidesResourcesDescription\":\"The community has put together a vast amount of resources and documentation. Users can find useful info and guides about common configurations and tips in the 'User Guides' section. Developers can find everything they need to build a service based on Aplo or simply communicate with the network in the 'Developer Guides'. The Library offers publications and books downloadable for free, including the full 'Mastering Aplo' and 'Zero to Aplo' books.\",\"userGuides\":\"User Guides\",\"aplopedia\":\"Aplopedia\",\"aplopediaDescription\":\"Would you like to look up the meanings of the terms and concepts used in Aplo? Here you will find an alphabetical guide to terms and their meanings.\",\"readAplopedia\":\"Read Aplopedia\",\"contribute\":\"We Need Your Skills: Contribute!\",\"contributeDescription\":\"Aplo is not simply a currency, it's a decentralized community and exists only thanks to the hundreds of volunteers that dedicate their time to the project. Join us!\",\"contributing\":\"CONTRIBUTING\",\"researchLab\":\"Aplo Research Lab (ARL)\",\"researchLabDescription\":\"The ARL (Aplo Research Lab) is a very important part of APLO. Researchers and cryptographers from all over the world meet to find new ways to improve Aplo. Read their papers and join them!\",\"meetCommunity\":\"Meet the community!\",\"meetCommunityDescription\":\"The members of the Aplo community are all over the world. You can find us on multiple platforms. Come meet us!\",\"hangouts\":\"HANGOUTS\"},\"WhatIsAplo\":{\"whatIsAploTitle\":\"What is Aplo (APLO)?\",\"leadingCrypto\":\"Aplo is the cryptocurrency with an innovative blockchain structure, that enables mining for everyone on any device they want\",\"transparentBlockchain\":\"The majority of existing POW cryptocurrencies are not feasable to mine, with say, your phone or ESP32, the innovative blockchain tree that Aplo allows any device, even a smart phone to mine without any problems at all\",\"confidentialUntraceable\":\"Aplo transactions are confidential\",\"untraceableDescription\":\"Aplo is fully decentralized and only you can have access to your funds. The transactions are transparent yet private, no one can send them for you, and all of the wallets owners are anonymized by default.\",\"electronicCash\":\"Aplo is electronic cash that allows fast, inexpensive payments to and from anywhere in the world.\",\"noTransferFees\":\"With Aplo, there are no wire transfer or check clearing fees, no multi-day holding periods, and no fraudulent chargebacks. Because Aplo is decentralized, it is not constrained by any particular legal jurisdiction and provides safety from capital control.\",\"getAplo\":\"GET APLO\",\"community\":\"Aplo is a relatively new and fast growing community!\",\"communityDescription\":\"The Aplo Project is at the forefront of cryptocurrency privacy and security. Its Research Lab and Development Team are constantly working on new, innovative technologies. Since its launch, the project has received contributions from over 500 developers located all around the world. Numerous forums and chat channels are available for anyone to join, and the community is always welcoming new members.\",\"joinWorkgroup\":\"JOIN A WORKGROUP\"},\"Donate\":{\"donateToAplo\":\"Donate to the Aplo Project\",\"donationDescription\":\"By donating to the following Monero address (General Fund), you are supporting the Monero Project. If you wish to donate to a specific proposal, please see\",\"fundingRequired\":\"Funding Required\",\"contributeQRCode\":\"Contribute with a QR code\",\"instruction1\":\"1. Choose the amount of XMR you wish to contribute to this proposal\",\"instruction2\":\"2. Scan this QR code or tap to open in your Monero wallet app:\",\"or\":\"OR\",\"enterAddress\":\"Enter the following Tron address:\",\"anotherAdress\":\"Or enter an address from any other EVM network or any network available in Metamask\",\"sendThankYou\":\"3. Send! Thank you! Monero is grateful to you.\",\"remark\":\"Your contribution should be visible within 5 minutes of you sending your contribution. If for some reason it is not there, please contact a member of the Core Team!\"},\"Roadmap\":{\"title\":\"Roadmap\",\"completed\":\"Completed task\",\"onGoing\":\"Ongoing task\",\"upComing\":\"Upcoming task\",\"future\":\"Future\"},\"UserGuide\":{\"pageHeading\":\"User Guides\",\"general\":\"General\",\"generalLinks\":{\"createPaperWallet\":\"How to create an Aplo paper wallet\",\"makePayment\":\"How to make a payment\",\"provePayment\":\"How to prove a payment was made\",\"joinMatrixServer\":\"How to join the Aplo Core Team Matrix server\"},\"mining\":\"Mining\",\"miningLinks\":{\"mineOnPool\":\"How to mine on a pool with XMRig\",\"soloMine\":\"How to solo mine with Aplo GUI\"},\"backup\":\"Backup\",\"backupLinks\":{\"offlineBackup\":\"How to make an offline backup (advanced)\"},\"nodeAndSync\":\"Node \u0026 Synchronization\",\"nodeAndSyncLinks\":{\"connectRemoteNode\":\"How to connect to a remote node within GUI wallet\",\"importBlockchain\":\"How to import the Aplo blockchain (advanced)\",\"runNodeVPS\":\"How to run a node on VPS\"},\"recovery\":\"Recovery\",\"recoveryLinks\":{\"fixLockedFunds\":\"How to fix locked up funds\",\"restoreFromKeys\":\"How to restore a wallet from keys\",\"restoreFromSeed\":\"How to restore a wallet from mnemonic seed\"},\"wallets\":\"Wallets\",\"walletsLinks\":{\"cliWalletGuide\":\"Guide for the Aplo CLI wallet\",\"guiWalletGuide\":\"Guide for the Aplo GUI wallet\",\"changeRestoreHeight\":\"How to change the wallet restore height\",\"viewOnlyWallet\":\"How to make a view-only wallet\",\"scanMissingTransaction\":\"How to scan for a missing transaction CLI/GUI\",\"verifySoftwareCLI\":\"How to use the command line to verify your Aplo CLI/GUI software is safe (advanced)\",\"verifySoftwareWindows\":\"How to verify your Aplo CLI/GUI software is safe on Windows (beginner)\",\"multisigTransactions\":\"Multisig transactions with MMS and CLI wallet\"},\"hardwareWallets\":\"Hardware Wallets\",\"hardwareWalletsLinks\":{\"useLedger\":\"How to use a Ledger wallet on Aplo CLI\"},\"anonymizingNetworks\":\"Anonymizing Networks\",\"anonymizingNetworksLinks\":{\"connectTor\":\"How to connect your wallet to your own node over Tor\",\"runNodeI2P\":\"How to run a node through I2P with I2P-zero\",\"useCLIWithQubesWhonix\":\"How to use Aplo CLI/daemon with Qubes + Whonix\",\"useTails\":\"How to use Aplo on Tails\"}},\"NotFound\":{\"heading\":\"Not Found\",\"text\":\"Page not found (perhaps it values privacy)\",\"buttonText\":\"To the Homepage\"},\"AboutAplo\":{\"pageHeading\":\"About Aplo\",\"historyHeading\":\"A Brief History\",\"historyText1\":\"Once upon a time there was a dream: \\\"Mining for everyone and no decentralization\\\", but the dream was distant and difficult to achieve. Huge regards to the Duino Coin, as a main inspiration for the idea of APLO. Aplo is built by one of the core developers of DuinoCoin YeahNotSewerSide after seeing how DuinoCoin's idea could be refined. The project was in a very long development since 2020 until 2024. The main idea for the new blockchain was to enable mining for everyone even people without powerful devices, but to make it trully decentralized, ungovernable and with a proper blockchain. And after long years of research, development, APLO IS FINALLY HERE!\",\"valuesHeading\":\"Our Values\",\"valuesIntro\":\"Aplo is more than just a technology. It’s an idea even a dream once. Some of the important guiding philosophies are listed below.\",\"simplicityHeading\":\"Simplicity\",\"simplicityText\":\"Aplo is built in a way to be fully compatible with EVM powered networks, which makes the process of integration very smooth and painless. Since everything that ethereum infrastructure can provide will also work on Aplo.\",\"securityHeading\":\"Security\",\"securityText\":\"Users must be able to trust Aplo with their transactions, without risk of error or attack. Aplo gives the full block reward to the miners, who are the most critical members of the network who provide this security. Transactions are cryptographically secure using the latest and most resilient encryption tools available.\",\"privacyHeading\":\"Privacy\",\"privacyText\":\"Aplo takes privacy seriously. Aplo needs to be able to protect users in a court of law and, in extreme cases, from the death penalty. This level of privacy must be completely accessible to all users, whether they are technologically competent or have no idea how Aplo works. A user needs to confidently trust Aplo in a way that this person does not feel pressured into changing their spending habits for risk of others finding out.\",\"decentralizationHeading\":\"Decentralization\",\"decentralizationText\":\"Aplo is committed to providing the highest degree of decentralization in both network security and code development. Its Proof of Work algorithm prevents specialized mining hardware from dominating the network and allows for fair distribution of block rewards. Additionally, Aplo's development and research are conducted via global collaboration, and the project is carried out with utmost transparency. Each development decision is open to public discussion, and every major developer meeting is published online.\",\"technicalInfoHeading\":\"Technical Info\",\"technicalInfoText\":\"Here are listed some basic technical info about Aplo. For more in-depth details, consult the library or get in touch with the community.\",\"powHeading\":\"Proof of Work\",\"powText\":\"There are 2 modes of mining in Aplo:\",\"powText1\":\"1. Mining blocks with transactions, PoW here is built on top of the basic ethereum PoW, until it went PoW.(In the future the PoW algorithm will be switched in a fork to the RandAplo, similar in an idea to RandomX from Monero)\",\"powText2\":\"2. Mining transactions/gas with low perfomance devices\",\"emissionCurveHeading\":\"2 Tokens System\",\"emissionCurveText\":\"In Aplo there are 2 tokens that power the system. Aplo - which is a native token used like real money and GAplo - Gas Aplo, which is used to pay the fees for transactions.\",\"blocksHeading\":\"Blocks\",\"blocksText\":\"A new block is created every ~2 minutes. There is no maximum block size, but instead a block reward penalty and a dynamic block size, to ensure a dynamic scalability.\",\"privacyTechnologiesHeading\":\"Main privacy enhancing technologies\",\"privacyTechnologiesList\":\"RingCT ⓘ\\nStealth Addresses ⓘ\\nRing Signatures\\nRing Signatures\\nTransactions over Tor/I2P\\nDandelion++\"},\"MiningAplo\":{\"pageHeading\":\"Mining Aplo\",\"pageDescription\":\"Monero is a cryptocurrency that relies on proof-of-work mining to achieve distributed consensus. Below you'll find some information and resources on how to begin mining. The Monero Project does not endorse any particular pool, software, or hardware, and the content below is provided for informational purposes only.\",\"proofOfWorkHeading\":\"Proof of Work\",\"proofOfWorkText\":\"One of Monero's philosophies is to maintain egalitarian mining, so that everyone can have the possibility to mine. To achieve this, Monero uses a particular algorithm ideated and developed by members of the Monero community:\",\"randomXLinkText\":\"RandomX\",\"asicResistantText\":\"This PoW algorithm is ASIC resistant, which means it's impossible to build specialized hardware to mine Monero. Miners must use consumer-grade hardware and compete fairly.\",\"cpuGpuText\":\"Aplo can be mined by both CPUs and GPUs, but the former is much more efficient.\",\"soloOrPoolHeading\":\"Solo or pool mining\",\"soloOrPoolText\":\"Miners can decide if they prefer to solo mine or to mine in a pool. Each method has its benefits and drawbacks, but the Monero Project encourages individuals to solo mine using the Monero software (\",\"guiLinkText\":\"GUI\",\"cliLinkText\":\"CLI\",\"soloMiningBenefits\":\"), as this type of independent mining is the most effective way to increase the robustness of the Monero network. Mining using P2Pool is also encouraged.\",\"prosConsText\":\"Pro and cons of solo and pool mining:\",\"soloHeading\":\"Solo\",\"soloAdvantage1\":\"Makes the network more secure than if mining in a pool\",\"soloAdvantage2\":\"You can mine using your Aplo wallet. No need for additional software\",\"soloDisadvantage1\":\"Depending on your hashrate, it might take months before you find a block. This is often referred to as a 'lottery'\",\"poolHeading\":\"Pool\",\"poolAdvantage1\":\"Frequent payouts. You will receive XMR according to how much you are participating in the pool of your choice.\",\"poolDisadvantage1\":\"You have to pay a fee to the pool operator\",\"poolDisadvantage2\":\"You can only use third party software to pool mine, which might take a small percentage of your shares\",\"poolDisadvantage3\":\"Too many people mining on a single pool might lead on the pool having \u003e50% of the total hashrate, which is dangerous\",\"helpChoosingPool\":\"If you need help choosing a pool or you just want more information about them, use:\",\"p2poolHeading\":\"P2Pool: The best of both solo and pool mining\",\"p2poolText1\":\"P2Pool is a clever new way of mining Monero, which allows miners to receive the frequent payouts offered by pools without needing to trust a centralized pool. P2Pool is a Peer-To-Peer mining pool that gives miners full control over their Monero node and what it mines. More details in\",\"announcementPostLinkText\":\"the announcement post\",\"p2poolText2\":\"P2Pool is a sidechain to Monero, and P2Pool blocks are potentially Monero blocks. Each miner submits block templates that include payouts to all of the miners that are mining at the same time (those that currently have shares in the PPLNS window). High quality block templates are added to the P2Pool blockchain as blocks; these count as 'shares' for the miner who found them.\",\"mainFeaturesHeading\":\"Main features\",\"decentralized\":\"Decentralized: no central server that can be shutdown/blocked/malicious.\",\"permissionless\":\"Permissionless: anyone can join the sidechain, and it's effectively impossible to censor individual miners.\",\"trustless\":\"Trustless: there is no pool wallet; funds are never in custody. All pool blocks pay out to miners immediately.\",\"pplnsScheme\":\"PPLNS payout scheme\",\"zeroFee\":\"0% fee\",\"zeroPayoutFee\":\"0 XMR payout fee\",\"minimumPayout\":\"Less than 0.0004 XMR minimum payout\",\"githubRepoText\":\"More information and details on the GitHub repository of the project:\",\"hardwareHeading\":\"Hardware\",\"hardwareText\":\"Monero can be mined on both CPUs and GPUs, but the latter is much less efficient than the former. You can get an idea of how your hardware performs compared to others, using\",\"benchmarksLinkText\":\"xmrig benchmarks page\",\"softwareHeading\":\"Software\",\"softwareText\":\"There are several options when it comes to mining software. As already said, to solo mine, the CLI or GUI wallets can be used (CPU only). If you want to mine to a pool or mine with a GPU, you'll need dedicated software. Miners supporting Aplo:\",\"xmrigLinkText\":\"XMRig\",\"csminerLinkText\":\"CSminer\",\"noteText\":\"Note that some miners may have developer fees.\",\"supportHeading\":\"Support\",\"supportText\":\"If you have questions or just want to confront with fellow miners, come chat on\",\"supportText2\":\"Aplo Pools. On\",\"matrix\":\"Matrix\",\"and\":\"and\",\"libera\":\"Libera\"},\"Faq\":{\"pageHeading\":\"FAQ\",\"pageDescription\":\"Find answers to recurring questions and concerns about Aplo.\",\"tableOfContentsHeading\":\"Table Of Contents\",\"basicsHeading\":\"Basics\",\"privacyHeading\":\"Privacy\",\"securityHeading\":\"Security\",\"economicsHeading\":\"Economics\",\"walletsHeading\":\"Wallets\",\"nodeHeading\":\"Node\",\"resourcesAndHelpHeading\":\"Resources \u0026 Help\",\"basicsLink1\":\"What's the meaning of [technical word]?\",\"basicsLink2\":\"How can I contribute?\",\"basicsLink3\":\"How can I get Aplo?\",\"basicsLink4\":\"How is Aplo different from Bitcoin?\",\"basicsLink5\":\"Why is Aplo called 'Aplo'?\",\"basicsLink6\":\"Is it true that Aplo has a hard fork every 6 months?\",\"basicsLink7\":\"Are there videos I can watch to learn about Aplo?\",\"basicsLink8\":\"Does Aplo have a block size limit?\",\"basicsLink9\":\"Is Aplo a mixer or mixing service?\",\"privacyLink1\":\"How is Aplo’s privacy different from other coins?\",\"privacyLink2\":\"Is Aplo magic and protects my privacy no matter what I do?\",\"privacyLink3\":\"Is Aplo 100% anonymous?\",\"securityLink1\":\"What is ASIC resistance? Why is it important?\",\"securityLink2\":\"Are there known vulnerabilities in Aplo?\",\"securityLink3\":\"Why is my antivirus/firewall flagging the Aplo software i just downloaded as malware?\",\"economicsLink1\":\"How does Aplo have value?\",\"economicsLink2\":\"What is fungibility, and why is it important?\",\"economicsLink3\":\"If Aplo is so private how do we know they're not being created out of thin air?\",\"economicsLink4\":\"What is Aplo's maximum supply?\",\"economicsLink5\":\"Why does Aplo not have a maximum supply?\",\"walletsLink1\":\"What is the difference between a lightweight and a normal wallet?\",\"walletsLink2\":\"What wallet should I use?\",\"walletsLink3\":\"I can't see my funds. Did I just lose all my Aplo?\",\"walletsLink4\":\"I haven't touched my Aplo in a long time, did I lose my coins as a consequence of a hard fork (network upgrade)?\",\"walletsLink5\":\"Why is my wallet taking so long to sync?\",\"walletsLink6\":\"Why my wallet needs to be scanned everytime I open it?\",\"nodeLink1\":\"Can I manually import the blockchain?\",\"nodeLink2\":\"How can I connect my node via Tor?\",\"nodeLink3\":\"How do I decide if I should run a full node or a pruned node?\",\"nodeLink4\":\"How big is the Aplo blockchain?\",\"nodeLink5\":\"Why does the blockchain need so much space?\",\"nodeLink6\":\"Can I avoid downloading the entire blockchain?\",\"nodeLink7\":\"Is it dangerous to run a personal node?\",\"nodeLink8\":\"Is it dangerous to use a remote node? What's the data a node operator can get from me?\",\"resourcesLink1\":\"User Guides\",\"resourcesText1\":\"A collection of documents to help users interact with the Aplo network and its components.\",\"resourcesLink2\":\"Developer Guides\",\"resourcesText2\":\"Guides and resources for developers.\",\"resourcesLink3\":\"StackExchange\",\"resourcesText3\":\"One of the most complete resources about Aplo. If you have a question which is not in this FAQ, you will likely find the answer on the Aplo StackExchange.\",\"resourcesLink4\":\"r/monerosupport\",\"resourcesText4\":\"The subreddit dedicated to help Aplo users. Basically community members helping each others. Use the search option.\",\"resourcesLink5\":\"Monero.how\",\"resourcesText5\":\"Old and known resources with a good number of guides and howto's\",\"basicsQuestion1Heading\":\"What's the meaning of [technical word]?\",\"basicsQuestion1Text\":\"The terminology used in Monero can be quite complex, for this reason we have the Moneropedia. A comprehensive list of terms that you often see and their explanation. If you don't know what a word means or you would like to have more info about it, just visit the Moneropedia. Some example of often searched terms are: node, fungbility, view key, pruning.\",\"basicsQuestion1MoreInfo\":\"More Info: Getting started with Aplo\"},\"ChartsInfo\":{\"settings\":\"Settings\",\"blocklimit\":\"Block Limit:\",\"choseblocklimit\":\"Choose Block Limit\",\"blocks\":\"blocks\",\"set\":\"Set\",\"filterblocknumber\":\"Filter blocks...\",\"noresult\":\"No results.\",\"customlimit\":\"Custom Limit\",\"openmenu\":\"Open Menu\",\"copyblocknumber\":\"Copy Block Number\",\"copyminer\":\"Copy miner address\",\"viewexplorer\":\"View in Explorer\",\"actions\":\"Actions\",\"blocknumber\":\"Block Number\",\"difficulty\":\"Difficulty\",\"gasused\":\"Gas Used\",\"timestamp\":\"Timestamp\",\"miner\":\"Miner\"},\"Charts\":{\"difficulty\":\"Difficulty\",\"gasused\":\"Gas Using\",\"settings\":\"Settings\",\"blockinterval\":\"Block Interval:\",\"chooseblockinterval\":\"Choose Block Interval\",\"blocks\":\"blocks\",\"custominterval\":\"Custom Interval\",\"blocklimit\":\"Block Limit:\",\"choseblocklimit\":\"Choose Block Limit\",\"customlimit\":\"Custom Limit\",\"difficultymining\":\"Difficulty Mining\",\"blocknum\":\"Block:\",\"gasusagetrans\":\"Gas usage and transaction\",\"gas\":\"Gas:\",\"transactions\":\"Transactions:\"}},\"children\":[[\"$\",\"$L16\",null,{}],[\"$\",\"$Le\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$17\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Lf\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$\",\"$L18\",null,{}],\"notFoundStyles\":[],\"styles\":null}],[\"$\",\"$L19\",null,{}]]}]\n"])</script></body></html>
